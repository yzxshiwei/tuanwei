    <style>
        .returnIndex img{

        .tab-content .search label{

        .tab-content .search label input{

            right:5px;

        .b_page{
            float: right;

        }
        .b_page li{
            float: left;

        }
        .activities{
            width:75%;

            border-radius: 5px;
            position: relative;

        .activities p{
            float: left;
            margin-right: 10px;
        }
        .activities p:nth-child(1){

            width: 10%;

        .activities p:nth-child(1) img{

            width: 100%;

        .activities p:nth-child(2){

        .activities p:nth-child(2) span{

        }

            line-height: 30px;

            width: 98%;

        }
        .p_content .title{

            line-height: 42px;

        .p_content .content .p_right_input{

            padding-top: 21px;
            margin-left: 22px;

            position: relative;
        }
        .p_content .content .p_right_input label{
            display: block;
            margin-bottom: 21px;

            color: rgb(102,102,102);
            font-size: 16px;
            font-weight: 500;
        }

            width: 810px;
            border:1px solid #ccc;
            margin-right: 22px;

        .p_content .content .p_right_input label textarea{

            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
        }
        .p_content .content .p_right_input label:nth-child(3){
            line-height: 180px;
        }

            height:42px;
            padding-top: 10px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
            padding-left: 15px;
            vertical-align: middle;
        }
        .p_right_input .p_team{

            padding: 19px 21px;

            height:100px;

        }
        .p_right_input .p_team li{
            overflow: auto;
        }
        .p_right_input .p_team .team_information .people_information{

            height:100px;
            overflow: auto;

            color: rgb(102,102,102);
        }

            color: rgb(102,102,102);
            font-weight: 500;
            width: 140px;
            padding-bottom: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }
        .p_right_input .p_team .team_information .people_information p{
            line-height: 20px;
        }
        .p_right_input .p_delete{
            height: 26px;
            line-height: 0px;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
            position: relative;
            top:50px;
            left:30px;
        }
        .p_right_input .p_add{
            display: inline-block;
            float: left;
            height: 26px;
            line-height: 20px;
            text-align: center;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
        }
        .p_content .p_right_input .btn{
            width: 80%;
            text-align: center;
        }
        .p_content .p_right_input .btn input[type="submit"]{
            margin-top: 23px;
            font-family: "微软雅黑";
            width: 150px;
            height: 42px;
            background: rgb(0,153,153);
            font-size: 18px;
            color: #fff;
        }
        .mt{
            display: none;
            border:1px dashed #ccc;
            width: 300px;
            position: absolute;
            bottom:18%;
            right:0%;
            z-index: 1000;
            padding:10px;
            background: #fff;
        }
        .mt .m_close{
            width: 20px;
            height:20px;
            border-radius: 20px;
            background: #aaa;
            position: absolute;
            top:10px;
            right:10px;
            color: #fff;
            text-align: center;
            line-height: 20px;
        }
        .mt .m_title{
            margin-top: 30px;
            background: #999;
            height:40px;
            width: 100%;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
        .mt form{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .mt form label{
            display: block;
            margin-bottom: 10px;
        }
        .mt .s_btn{
            width: 100%;
            text-align: center;
        }
        .p_teacher{
            position: absolute;
            right:0;
            top:18px;
        }
        .mt .teacherBtn{
            height:30px;
            width: 80px;
            margin: 50px 0px 10px;
        }
        .mt input[type="submit"]{
            height:30px;
            width: 80px;
            margin: 50px 0px 10px;
        }
        .teacherBox{
            position: absolute;
            bottom:1%;
            right:1%;
            height:260px;
        }
        .teacherBox .c_val{
            text-align: left;
            width: 90%;
            margin: 0 auto;
        }
        .teacherBox .c_val input[type="checkbox"]{
            vertical-align: middle;
            margin-right: 1px;
        }
        .teacherBox .c_val b{
            margin-right: 5px;
        }
        .nope{
            height: 30px;
            width: 63%;
            padding-left: 10px;
            border:1px solid #999;
        }
    </style>
</head>

<body>
    <div class="htmleaf-container">
        <div class="container pb30">
            <include file='Public:navigation'/>
                <!-- tab-content -->
               <div class="tab-content">

                    <!--</form>-->
                    <div class="p_content">
                        <h3 class="title">团队项目编辑页面</h3>
                        <!--编辑项目内容-->
                        <foreach name="list_data" key="key" item="vo">
                        <div class="activities">

                            <div class="ac_title">
                                <p><img src=""/></p>

                                <p class="open" open-id="{{$vo.id}}">打开</p>

                                    <div class="p_right_input">
                                        <label><input type="text" name="name" value="{{$vo.name}}" maxlength="15"/><b>限制在15字内</b></label>
                                        <label><input type="text" name="sub_title" value="{{$vo.sub_title}}" maxlength="15"/><b>限制在15字内</b></label>
                                        <label><textarea maxlength="1000" name="intro">{{$vo.intro}}</textarea><b>限制在1000字内</b></label>
                                        <label><input type="file"/><b>请将所有文件打包上传</b></label>
                                        <label>
                                            <div class="p_team">
                                                <ul>
                                                    <li>
                                                        <div class="team_information">
                                                            <img src="" alt=""/>
                                                            <div class="people_information">
                                                                <h5>张三</h5>
                                                                <p>学号:765756765765,四川大学2012届,xxxx学院,xxxx专业</p>
                                                                <p>
                                                                    刚刚有提到热线，在大选前一天，陆委会主委夏
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <button class="p_delete">-</button>

                                                    <li>
                                                        <div class="team_information">
                                                            <img src="" alt=""/>
                                                            <div class="people_information">

                                                                <p>学号:765756765765,四川大学2012届,xxxx学院,xxxx专业</p>

                                                                    请问从大选到今天，是否有启动热线？第二个问题是关于南海，除了马英九可能明天会登上太平岛之外，
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <button class="p_delete">-</button>
                                                    </li>
                                                </ul>
                                            </div>
                                            <button class="p_add p_comm" add-id="0" style="position: relative;">+</button>
                                        </label>
                                        <label style="clear:both;position: relative;width: 87.5%;">

             		<div id="page_div">

                </div>

       <script>
           //成员弹出框显示
           $('.p_comm').click(function(){
               var addId = $(this).attr('add-id');
               var member = $("div[add-dy-id="+addId+"]");
               member.toggle();
               return false;
           });
           //老师弹出框显示
           $('.p_teacher').click(function(){
               var addTeacherId = $(this).attr('add-teacher-id');
               var teacher = $("div[add-th-dy-id="+addTeacherId+"]");
               teacher.toggle();
               return false;
           });
           //添加成员选择
           $('.sureBtn').click(function(){
               var that = $(this);
               var m_val = $('.ch_member').val();
               $.ajax({
                   type:'post',
                   'url':'',
                   data:{
                       m_val:m_val
                   },
                   cache:false,
                   dataType:'json',
                   success:function(data){
                       that.parent().parent().parent().find('.p_team ul').append('<li><div class="team_information">' +
                               '<img src="" alt=""/>' +
                               '<div class="people_information">' +
                               '<h5>是谁谁</h5>' +
                               '<p>学号:765756765765,四川大学2012届,xxxx学院,xxxx专业</p>' +
                               '<p>刚刚有提到热线，在大选前一天，陆委会主委夏立言曾经说不' +
                               '排除在选后就两岸局势会有一次热线沟通。' +
                               '请问从大选到今天，是否有启动热线？第二个问题是关于南海，</p>' +
                               '</div>' +
                               '</div><button class="p_delete">-</button></li>');
                   }
               });
               return false;
           });
           $('.m_close').click(function(){
               $(this).parent().toggle();
           });
           //删除
           $(document).on('click','.p_delete',function(){
               $(this).parent().remove();
               return false;
           });
           //项目编辑内容效果显示隐藏
           $('.open').click(function(){
               var openId = $(this).attr('open-id');
               var content = $("div[content-id="+openId+"]");
               content.toggle();
           });
           //选择老师
           var teacher_select_id;
           function add_teacher_(e){
               var content_ = $(e).html();
               teacher_select_id = $(e).parent().parent().find(".p_right_input .p_teacher").attr("add-teacher-id");
               console.log(teacher_select_id);
               var teacher_in = $("input[get-t-id="+teacher_select_id+"]")[0];
               console.log(teacher_in);
               $(teacher_in).val($(teacher_in).val()+content_+",")
           }
    </script>
