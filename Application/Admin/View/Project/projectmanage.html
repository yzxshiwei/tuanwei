<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<include file='Public:file'/>
    <style>
        .returnIndex img{
            margin-right: 25px;
        }
        .returnIndex span{
            font-size: 22px;
            color:#666;
        }
        .tab-content .search{
            float: left;
            text-align: center;
            width:80%;
        }
        .tab-content .search label{
            display: block;
            height:35px;
            width:270px;
            margin: 30px auto;
            border:1px solid #ccc;
            border-radius: 3px;
            position: relative;

        }
        .tab-content .search label input{
            height: 100%;
            width: 85%;
            font-size: 16px;
            position: absolute;
            top:0;
            left:5px;
        }
        .tab-content .search label img{
            position: absolute;
            top:4px;
            right:5px;
        }
        .b_page{
            float: right;
            margin: 30px;
        }
        .b_page li{
            float: left;
            margin-right: 10px;
        }
        .activities{
            width:75%;
            overflow: auto;
            margin: 20px 30px;
            padding: 15px 20px;
            border:1px dashed #ccc;
            border-radius: 5px;
            position: relative;
        }
        .activities p{
            float: left;
            margin-right: 10px;
        }
        .activities p:nth-child(1){
            border:1px solid #ccc;
            height:80px;
            width: 10%;
        }
        .activities p:nth-child(1) img{
            height: 100%;
            width: 100%;
        }
        .activities p:nth-child(2){
            width: 78%;
            padding:5px 15px;
        }
        .activities p:nth-child(2) span{
            display: block;
        }
        .activities p:nth-child(2) span:nth-child(1){
            font-size: 18px;
            margin-bottom: 5px;
        }
        .activities .ac_title{
            position: relative;
            padding-bottom: 20px;
            overflow: auto;
        }
        .activities .open{
            height: 30px;
            width: 60px;
            text-align: center;
            line-height: 30px;
            background:  rgb(0,153,153);
            border-radius: 5px;
            position: absolute;
            right: 100px;
            bottom: 15px;
            color: #fff;
            cursor: pointer;
        }
        .p_content{
            clear: both;
            width: 98%;
            margin: 0px auto;
        }
        .p_content .title{
            font-size: 18px;
            height:54px;
            line-height: 54px;
            background: rgb(153,153,153);
            color: #fff;
            font-weight: bold;
            padding-left: 550px;
        }
        .p_content .c_title{
            width: 1100px;
            font-size: 18px;
            height:44px;
            line-height: 44px;
            background: rgb(153,153,153);
            color: #fff;
            font-weight: bold;
            padding-left: 550px;
        }
        .p_content .content{
            overflow: auto;
            padding-top: 30px;
            margin-left: 40px;
            display: none;
            border-top:1px dashed #ccc;
        }
        .p_content .content .p_left_nav{
            float: left;
            width: 10%;
            background: #f0f0f0;
            text-align: center;
            padding-top: 21px;
        }
        .p_content .p_left_nav h6{
            margin-bottom: 21px;
            font-size: 16px;
            color: rgb(102,102,102);
        }
        .p_content .p_left_nav h6:nth-child(1),h6:nth-child(2){
            height: 42px;
            line-height: 42px;
        }
        .p_content .p_left_nav h6:nth-child(3){
            height:180px;
        }
        .p_content .p_left_nav h6:nth-child(4){
            height:42px;
            line-height: 42px;
        }
        .p_content .p_left_nav h6:nth-child(5){
            height:400px;
        }
        .p_content .content .p_right_input{
            float: left;
            padding-top: 21px;
            margin-left: 22px;
            width: 1000px;
            position: relative;
        }
        .p_content .content .p_right_input label{
            display: block;
            margin-bottom: 21px;
        }
        .p_content .content .p_right_input b{
            color: rgb(102,102,102);
            font-size: 16px;
            font-weight: 500;
        }
        .p_content .content .p_right_input label input[type="text"]{
            height:42px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 22px;
            padding-left: 10px;
        }
        .p_content .content .p_right_input label textarea{
            height:180px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
            padding: 10px;
        }
        .p_content .content .p_right_input label:nth-child(3){
            line-height: 180px;
        }
        .p_content .content .p_right_input label input[type="file"]{
            height:42px;
            padding-top: 10px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
            padding-left: 15px;
            vertical-align: middle;
        }
        .p_right_input .p_team{
            border:1px solid #ccc;
            width: 810px;
            padding: 19px 21px;
            float: left;
            margin-right: 21px;
        }
        .p_right_input .p_team .team_information{
            float: left;
            border:1px solid #ccc;
            padding: 15px;
            width: 90%;
            margin-bottom: 15px;
        }
        .p_right_input .p_team .team_information img{
            float: left;
            width: 100px;
            height:100px;
            margin-right: 16px;
            background: rgb(153,153,153);
        }
        .p_right_input .p_team li{
            overflow: auto;
        }
        .p_right_input .p_team .team_information .people_information{
            float: left;
            width: 82%;
            height:100px;
            overflow: auto;
            font-size: 12px;
            color: rgb(102,102,102);
        }
        .p_right_input .p_team .team_information .people_information h5{
            font-size: 12px;
            color: rgb(102,102,102);
            font-weight: 500;
            width: 140px;
            padding-bottom: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }
        .p_right_input .p_team .team_information .people_information p{
            line-height: 20px;
        }
        .p_right_input .p_delete{
            height: 26px;
            line-height: 0px;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
            position: relative;
            top:50px;
            left:30px;
        }
        .p_right_input .p_add{
            display: inline-block;
            float: left;
            height: 26px;
            line-height: 20px;
            text-align: center;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
        }
        .p_content .p_right_input .btn{
            width: 80%;
            text-align: center;
        }
        .p_content .p_right_input .btn input[type="submit"]{
            margin-top: 23px;
            font-family: "微软雅黑";
            width: 150px;
            height: 42px;
            background: rgb(0,153,153);
            font-size: 18px;
            color: #fff;
        }
        .mt{
            display: none;
            border:1px dashed #ccc;
            width: 300px;
            position: absolute;
            bottom:18%;
            right:0%;
            z-index: 1000;
            padding:10px;
            background: #fff;
        }
        .mt .m_close{
            width: 20px;
            height:20px;
            border-radius: 20px;
            background: #aaa;
            position: absolute;
            top:10px;
            right:10px;
            color: #fff;
            text-align: center;
            line-height: 20px;
        }
        .mt .m_title{
            margin-top: 30px;
            background: #999;
            height:40px;
            width: 100%;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
        .mt .choose_m{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .mt .s_btn{
            width: 100%;
            text-align: center;
        }
        .p_teacher{
            position: absolute;
            right:0;
            top:18px;
        }
        .mt .teacherBtn{
            height:30px;
            width: 80px;
            margin: 50px 0px 10px;
        }
        .mt .choose_m{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .teacherBox{
            position: absolute;
            bottom:1%;
            right:1%;
            height:260px;
        }
        .teacherBox .c_val{
            text-align: left;
            width: 90%;
            margin: 0 auto;
        }
        .teacherBox .c_val input[type="checkbox"]{
            vertical-align: middle;
            margin-right: 1px;
        }
        .teacherBox .c_val b{
            margin-right: 5px;
        }
        .nope{
            height: 30px;
            width: 63%;
            padding-left: 10px;
            border:1px solid #999;
        }
        .sureBtn{
            margin-top: 23px;
            font-family: "微软雅黑";
            width: 80px;
            height: 30px;
        }
        .score{
            margin: 5px 0px 0px 18px;
        }
        .score button{
            margin-left: 100px;
            padding: 2px 8px;
            border-radius: 3px;
        }
        .activities .open2{
            height: 30px;
            width: 60px;
            text-align: center;
            line-height: 30px;
            background:  rgb(0,153,153);
            border-radius: 5px;
            position: absolute;
            right: 0;
            bottom: 15px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="htmleaf-container">
        <div class="container pb30">
            <include file='Public:navigation'/>
                <!-- tab-content -->
               <div class="tab-content">
                    <!--<form class="search" action="">-->
                        <!--<label><input type="text" placeholder="Search"/><img src="images/search.png" alt=""/></label>-->
                    <!--</form>-->
                    <div class="p_content">
                        <h3 class="title">团队项目编辑页面</h3>
                        <!--编辑项目内容-->
                        <foreach name="list_data" key="key" item="vo">
                        <div class="activities">

                            <div class="ac_title">
                                <p><img src=""/></p>
                                <p>
                                    <a href="{{:U('Project/workreview',array('id'=>$vo['id']))}}"><span>{{$vo.name}}</span></a>
                                    <span>{{$vo.sub_title}}</span>
                                </p>
                                <p class="score">
                                		比赛名称: <b>{{$vo.m_name}}</b>
                                    	项目评分 : <b>{{$vo.score}}</b> 分
                                    	<if condition="$user['group_id'] eq 1">
                                    		<if condition="$vo['result'] eq 0">
                                    		<button class="pass" data-status = "1" data-id="{{$vo.id}}">通过比赛</button>
                                    		</if>
                                    		<if condition="$vo['result'] eq 1">
                                    		<button class="pass" data-status = "0" data-id="{{$vo.id}}">不通过比赛</button>
                                    		</if>
                                    	</if>
                                </p>
                                <p class="open" open-id="{{$vo.id}}">打开</p>
                                <if condition="$vo['is_captain'] eq 1">
                                	<if condition="$vo['is_open'] eq 0">
                                		<p class="open2" data-id="{{$vo.id}}">公开</p>
                                		<else/>
                                		<p class="open2" data-id="{{$vo.id}}">不公开</p>
                                	</if>
                                	
                                </if>
                            </div>
                            <div class="content" style="clear: both;"  content-id="{{$vo.id}}">
                                <h4 class="c_title">项目编辑</h4>
                                <form action="{{:U('Project/projectmanage')}}" method="post" enctype="multipart/form-data" >
                                    <div class="p_left_nav">
                                        <h6>项目名称</h6>
                                        <h6>项目副标题</h6>
                                        <h6>项目简介</h6>
                                        <h6>上传附件</h6>
                                        <h6>成员组成</h6>
                                    </div>
                                    <div class="p_right_input">
                                        <label><input type="text" name="name" value="{{$vo.name}}" maxlength="15"/><b>限制在15字内</b></label>
                                        <label><input type="text" name="sub_title" value="{{$vo.sub_title}}" maxlength="15"/><b>限制在15字内</b></label>
                                        <label><textarea maxlength="1000" name="intro">{{$vo.intro}}</textarea><b>限制在1000字内</b></label>
                                        <label><input name="project_file" type="file"/><b>请将所有文件打包上传</b></label>
                                        <label>
                                            <div class="p_team">
                                                <ul class="ushow_{{$vo.id}}"></ul>
                                            </div>
                                            <button class="p_add p_comm" add-id="{{$vo.id}}" style="position: relative;">+</button>
                                        </label>
                                        <label style="clear:both;position: relative;width: 87.5%;">
                                            <input type="text" placeholder="老师" class="get_t_val" value="{{$vo.u_name}}" style="margin-top: 10px;padding-left: 15px" get-t-id="{{$vo.id}}"/>
                                            <button class="p_add p_teacher" add-teacher-id="{{$vo.id}}">+
                                            
                                                 <foreach item='_ko' name='vo.teac_info'>
                                                 	<input type='hidden' name='teacher_id[]' value='{{$_ko.user_id}}'>
                                                 </foreach>
                                            
                                            </button>
                                        </label>
                                        <div class="btn">
                                        	<input type='hidden' value='{{$vo.id}}' name="pid">
                                        	<if condition="$vo['is_captain'] eq 1">
                                            	<input type="submit" value="保 &nbsp;&nbsp;&nbsp;&nbsp;存"/>
                                           </if>
                                        </div>
                                    </div>
                                </form>
                                <!--成员选择弹出框-->
                                <div class="mt memberBox" add-dy-id="{{$vo.id}}">
                                    <b class="m_close">X</b>
                                    <h3 class="m_title">成员选择</h3>
                                    <div class="choose_m">
                                        <span>请添加成员 : </span>
                                        <select class="choose_s">
                                        	
	                                        <foreach name="user_data" item="_v">
	                                            <if condition="$_v.user_id neq $userid">
	                                            	<option value="{{$_v.user_id}}" class="notin_{{$_v.user_id}}" not_in="1" >{{$_v.user_name}}</option>
	                                            </if>
	                                    	</foreach>
	                                    	
                                        </select>
                                        <button class="sureBtn">确定</button>
                                    </div>
                                </div>
                                <!--老师选择弹出框-->
                                <div class="mt teacherBox" add-th-dy-id="{{$vo.id}}" pro_id="{{$vo.id}}" >
                                    <b class="m_close">X</b>
                                    <h3 class="m_title">老师选择</h3>
                                    

	                                <foreach name="teacher_list" item="vl">
										<if condition="$vo['teac_info'][$vl['user_id']]">
										    <a href="javascript:void(0)" onclick="add_teacher_(this)" not_in='2' teacher_id="{{$vl.user_id}}"> {{$vl.user_name}}</a>
										<else />
										    <a href="javascript:void(0)" onclick="add_teacher_(this)" not_in='1' teacher_id="{{$vl.user_id}}"> {{$vl.user_name}}</a>
										</if>
										<input type='hidden' name='teacher_id[]' value='{{$vl.user_id}}'>
									</foreach>
	                                
                                </div>
                            </div>
                        </div>
					</foreach>
             		<div id="page_div">
                        {{$Page}}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       <script>
           //成员弹出框显示
           $('.p_comm').click(function(){
               var addId = $(this).attr('add-id');
               var member = $("div[add-dy-id="+addId+"]");
               member.toggle();
               return false;
           });
           //老师弹出框显示
           $('.p_teacher').click(function(){
               var addTeacherId = $(this).attr('add-teacher-id');
               var teacher = $("div[add-th-dy-id="+addTeacherId+"]");
               teacher.toggle();
               return false;
           });
           //添加成员选择
           $('.sureBtn').click(function(){
               var that = $(this);
               var user_id = that.parent().find('.choose_s').val();
               var not_in = that.parent().find(".notin_"+user_id).attr("not_in");

               if(not_in=="1"){
	               	$.ajax({
			                type:'post',
			                url:"{{:U('User/find_user')}}",
			                data:{
			                    user_id:user_id
			                },
			                cache:false,
			                dataType:'json',
			                success:function(data){
			                	
			                    that.parent().parent().parent().find('.p_team ul').append('<li><div class="team_information">' +
			                            '<img src="" alt=""/><input type="hidden" value="'+data.user_id+'" name="userid[]">' +
			                            '<div class="people_information">' +
			                            '<h5>'+data.user_name+'</h5>' +
			                            '<p>学号:'+data.stu_card+',学院:'+data.college+',专业:'+data.major+'</p>' +
			                            '</div>' +
			                            '</div><button class="p_delete">-</button></li>');
			                }
		            });
		            that.parent().find(".notin_"+user_id).attr("not_in","2")
	                return false;
               }
           });
           $('.m_close').click(function(){
               $(this).parent().toggle();
           });
           //删除
           $(document).on('click','.p_delete',function(){
               $(this).parent().remove();
               return false;
           });
           //项目编辑内容效果显示隐藏
           $('.open').click(function(){
               var _this = $(this);
               var openId =_this.attr('open-id');
               var content = $("div[content-id="+openId+"]");
               
               var ushow = $(".ushow_"+openId);
               $.ajax({
	               	type:"post",
	               	url:"{{:U('Project/find_user')}}",
	               	cache:false,
	               	data:"pid="+openId,
	               	success:function(data){ console.log(data);
	               		var datas = eval("("+data+")");
	               		var len = datas.length;
                        var str="";
                        for(var i=0;i<len;i++){
                          
                          str +='<li><div class="team_information">' +
                                '<img src="" alt=""/><input type="hidden" value="'+datas[i].user_id+'" name="userid[]">' +
                                '<div class="people_information">' +
                                '<h5>'+datas[i].user_name+'</h5>' +
                                '<p>学号:'+datas[i].stu_card+','+datas[i].college+'学院</p>' +
                                '</div>';
                          
                          if(datas[i].user_type !=='captain'){
                             str += '</div><button class="p_delete">-</button></li>';	   
                          }
                        }
                        ushow.html(str);
	               	}
               });
               
               if(_this.html()=='打开'){
                    _this.html('关闭');
                    content.css('display','block');
               }else if(_this.html()=='关闭'){
                   _this.html('打开');
                   content.css('display','none');
               }
           });
           //选择老师
           var teacher_select_id;
           function add_teacher_(e){
               var content_ = $(e).html();
               var teacher_id = $(e).attr("teacher_id");
               var not_in = $(e).attr("not_in");
               
               if(not_in=='1'){
               	   var pro_id = $(e).parent("div").attr("pro_id");
	               var input_teacher = "<input type='hidden' name='teacher_id[]' value='"+teacher_id+"'>";
	               $(e).parent().parent().find(".p_right_input .p_teacher").append(input_teacher);
	               
	//             teacher_select_id = $(e).parent().parent().find(".p_right_input .p_teacher").attr("add-teacher-id");
	//             console.log(teacher_select_id);
	//             var teacher_in = $("input[get-t-id="+teacher_select_id+"]")[0];
	               var teacher_in = $("input[get-t-id="+pro_id+"]")[0];
	//             console.log(teacher_in);
	               $(teacher_in).val($(teacher_in).val()+content_+",");
	               $(e).attr("not_in","2");
               }
           }
    </script>
    <!--搜索-->
    <script>
        $(function(){
            $('.choose_s').searchableSelect();
        });
        $('.pass').click(function(){
        	   var id = $(this).attr('data-id');
        	   var status = $(this).attr('data-status');
        	   $.ajax({
               type:'post',
               url:"{{:U('Project/modifystatus')}}",
               data:{
                   id:id,status:status
               },
               cache:false,
               dataType:'json',
               success:function(data){
                   if(data.status = 1){
                       window.location.reload();
                   }else{
                        alert(data.msg);
                   }
               }
           });
        });
        $('.open2').click(function(){
        	var proid = $(this).attr('data-id');
        	$.ajax({
               type:'post',
               url:"{{:U('Project/isopen')}}",
               data:{
                   proid:proid
               },
               cache:false,
               dataType:'json',
               success:function(data){
                   if(data.status = 1){
                       window.location.reload();
                   }else{
                        alert(data.msg);
                   }
               }
           });
        });
    </script>
</body>
</html>
