    <style>
        .returnIndex img{

        .p_content{

        }
        .p_content .title{

        }
        .p_content .content{
            overflow: auto;

        .p_content .content .p_left_nav{

            text-align: center;
            padding-top: 21px;

        .p_content .p_left_nav h6{

        }

        }
        .p_content .content .p_right_input{
            float: left;
            padding-top: 21px;
            margin-left: 22px;
            width: 1000px;
            position: relative;
        }
        .p_content .content .p_right_input label{
            display: block;
            margin-bottom: 21px;
        }
        .p_content .content .p_right_input b{
            color: rgb(102,102,102);
            font-size: 16px;
            font-weight: 500;
        }
        .p_content .content .p_right_input label input[type="text"]{
            height:42px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 22px;
            padding-left: 10px;
        }
        .p_content .content .p_right_input label textarea{
            height:180px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
            padding: 10px;
        }
        .p_content .content .p_right_input label:nth-child(3){
            line-height: 180px;
        }
        .p_content .content .p_right_input label input[type="file"]{
            height:42px;
            padding-top: 10px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
            padding-left: 15px;
            vertical-align: middle;
        }
        .p_right_input .p_team{
            border:1px solid #ccc;
            width: 810px;
            padding: 19px 21px;
            float: left;
            margin-right: 21px;
        }
        .p_right_input .p_team .team_information{
            float: left;
            border:1px solid #ccc;
            padding: 15px;
            width: 90%;
            margin-bottom: 15px;
        }
        .p_right_input .p_team .team_information img{
            float: left;
            width: 100px;
            height:100px;
            margin-right: 16px;
            background: rgb(153,153,153);
        }
        .p_right_input .p_team li{
            overflow: auto;
        }
        .p_right_input .p_team .team_information .people_information{
            float: left;
            width: 82%;
            height:100px;
            overflow: auto;
            font-size: 12px;
            color: rgb(102,102,102);
        }
        .p_right_input .p_team .team_information .people_information h5{
            font-size: 12px;
            color: rgb(102,102,102);
            font-weight: 500;
            width: 140px;
            padding-bottom: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }
        .p_right_input .p_team .team_information .people_information p{
            line-height: 20px;
        }
        .p_right_input .p_delete{
            height: 26px;
            line-height: 0px;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
            position: relative;
            top:50px;
            left:30px;
        }
        .p_right_input .p_add{
            display: inline-block;
            float: left;
            height: 26px;
            line-height: 20px;
            text-align: center;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
        }
        .p_content .p_right_input .btn{
            width: 80%;
            text-align: center;
        }
        .p_content .p_right_input .btn input[type="submit"]{
            margin-top: 23px;
            font-family: "微软雅黑";
            width: 150px;
            height: 42px;
            background: rgb(0,153,153);
            font-size: 18px;
            color: #fff;
        }
        .mt{
            display: none;
            border:1px dashed #ccc;
            width: 300px;
            position: absolute;
            bottom:18%;
            right:0%;
            z-index: 1000;
            padding:10px;
            background: #fff;
        }
        .mt .m_close{
            width: 20px;
            height:20px;
            border-radius: 20px;
            background: #aaa;
            position: absolute;
            top:10px;
            right:10px;
            color: #fff;
            text-align: center;
            line-height: 20px;
        }
        .mt .m_title{
            margin-top: 30px;
            background: #999;
            height:40px;
            width: 100%;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
        .mt .choose_m{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .mt .s_btn{
            width: 100%;
            text-align: center;
        }
        .p_teacher{
            position: absolute;
            right:15px;
            top:18px;
        }
        .mt .teacherBtn{
            height:30px;
            width: 80px;
            margin: 50px 0px 10px;
        }
        .mt .choose_m{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .teacherBox{
            position: absolute;
            bottom:1%;
            right:1%;
            height:260px;
        }
        .teacherBox .c_val{
            text-align: left;
            width: 90%;
            margin: 0 auto;
        }
        .teacherBox .c_val input[type="checkbox"]{
            vertical-align: middle;
            margin-right: 1px;
        }
        .teacherBox .c_val b{
            margin-right: 5px;
        }
        .nope{
            height: 30px;
            width: 63%;
            padding-left: 10px;
            border:1px solid #999;
        }
        .sureBtn{
            margin-top: 23px;
            font-family: "微软雅黑";
            width: 80px;
            height: 30px;
        }
        .score{
            margin: 5px 0px 0px 18px;
            position: absolute;
            left:125px;
            top:60px;
        }
        .score button{
            margin-left: 100px;
            padding: 2px 8px;
            border-radius: 3px;
        }
        .activities .open2{
            height: 30px;
            width: 60px;
            text-align: center;
            line-height: 30px;
            background:  rgb(0,153,153);
            border-radius: 5px;
            position: absolute;
            right: 0;
            bottom: 15px;
            color: #fff;
            cursor: pointer;
        }
         .activities .open1{
            height: 30px;
            width: 60px;
            text-align: center;
            line-height: 30px;
            background:  rgb(0,153,153);
            border-radius: 5px;
            position: absolute;
            right: 200px;
           	bottom: 15px;
            color: #fff;
            cursor: pointer;
        }
        .activities .open1 a{
        	width: 100%;
        	height: 100%;
        	color: #fff;
        }
    </style>
</head>

<body>
    <div class="htmleaf-container">
        <div class="container pb30">
            <include file='Public:navigation'/>
                <!-- tab-content -->
               <div class="tab-content">
                    <!--<form class="search" action="">-->
                        <!--<label><input type="text" placeholder="Search"/><img src="images/search.png" alt=""/></label>-->
                    <!--</form>-->
                    <div class="p_content">
                        <h3 class="title">团队项目列表页面</h3>
                        <!--编辑项目内容-->
                        <foreach name="list_data" key="_k" item="vo">
                        <div class="activities">
                            <div class="ac_title">
                                <p><img src=""/></p>
                                <p>
                                    <a href="{{:U('Project/workreview',array('id'=>$vo['pid']))}}"><span>{{$vo.name}}</span></a>
                                    <span>{{$vo.sub_title}}</span>
                                </p>
                                <p class="score">
                                	    <if condition="$vo['match_name'] eq true">
                                	    	<span>比赛名称: <b>{{$vo.match_name}}</b></span>
                                	    </if>
                                		<if condition="$vo['score'] eq true">
                                    	      <span>项目评分 : <b>{{$vo.score}}</b> 分</span>
                                        </if>
                                    	
                                    	<if condition="($user['group_id'] eq 1) or ($user['group_id'] eq 4)">
                                    		<if condition="$vo['result'] eq 0">
                                    		<button class="pass" data-status = "1" data-id="{{$vo.pid}}">通过比赛</button>
                                    		</if>
                                    		<if condition="$vo['result'] eq 1">
                                    		<button class="pass" data-status = "0" data-id="{{$vo.pid}}">不通过比赛</button>
                                    		</if>
                                    	</if>
                                </p>
                                <if condition="$vo['is_captain'] eq 1">
                                    <p class="open"><a href="{{:U('Project/editproject',array('id'=>$vo['pid']))}}">编辑</a></p>
                                </if>
                                
                                <p class="open1"><a href="{{:U('Project/workreview',array('id'=>$vo['pid']))}}">详情</a></p>
                                <if condition="$vo['is_captain'] eq 1">
                                	<if condition="$vo['is_open'] eq 0">
                                		<p class="open2" data-id="{{$vo.pid}}">公开</p>
                                		<else/>
                                		<p class="open2" data-id="{{$vo.pid}}">不公开</p>
                                	</if>
                                </if>
                            </div>
                        </div>
					</foreach>
             		<div id="page_div">
                        {{$Page}}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--搜索-->
    <script>
        $(function(){
            $('.choose_s').searchableSelect();
        });
        $('.open2').click(function(){
        	var proid = $(this).attr('data-id');
        	$.ajax({
               type:'post',
               url:"{{:U('Project/isopen')}}",
               data:{
                   proid:proid
               },
               cache:false,
               dataType:'json',
               success:function(data){
                   if(data.status = 1){
                       window.location.reload();
                   }else{
                        alert(data.msg);
                   }
               }
           });
        });
        
        $('.pass').click(function(){ 
        	   var id = $(this).attr('data-id');
        	   var status = $(this).attr('data-status');
        	   $.ajax({
	               type:'post',
	               url:"{{:U('Project/modifystatus')}}",
	               data:"id="+id+"&status="+status,
	               success:function(data){
	                   if(data.status = 1){
	                       window.location.reload();
	                   }else{
	                        alert(data.msg);
	                   }
	               }
	           });
        });
</script>
</body>
</html>
