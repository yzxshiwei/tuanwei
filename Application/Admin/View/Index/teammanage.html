<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<include file='Public:file'/>
</head>

<body>
	<div class="htmleaf-container">
		<div class="container pb30">
			<include file='Public:navigation'/>
			<!-- tab-content -->
			<div class="tab-content">
					<table class="team_table user_table hover_table">
						<tbody>
							<tr style='background:#aaa;color:#fff'>
								<th width='13%'>ID</th>
								<th width='30%'>团队名称</th>
								<th width='10%'>负责人</th>
								<th width='27%'>创建时间</th>
								<th class='user_set'>设置</th>
							</tr>
							<foreach name="list_data" key="key" item="vo">
							 <tr class="user_info" id="'+v.u_id+'">
                                <td>{{$vo.id}}</td>
                                <td><a class="user_name" u_id="+i+" onclick="show_people_info(this)">{{$vo.name}}</a></td>
                                <td><a class="user_identity">{{$vo.user_name}}</a></td>
                                
                                <td>{{$vo.create_time|date="Y-m-d",###}}</td>
                                <td class="user_set">
                                    <input type="checkbox" class="user_valid">禁止<a class="delete">删除</a></td>
                            </tr>
                           </foreach>
						</tbody>
					</table>
					<div id="page_div">
                        {{$Page}}
                    </div>
			</div>	
			</div>
		</div>
	</div>
	
	
</div>

<script src="my-js/logic.js"></script> -->

</body>

</html>
