<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建项目</title>
    <include file='Public:file'/>
    <style>
        .returnIndex img{
            margin-right: 25px;
        }
        .returnIndex span{
            font-size: 22px;
            color:#666;
        }
        .tab-content .search{
            float: left;
            text-align: center;
            width:80%;
        }
        .tab-content .search label{
            display: block;
            height:35px;
            width:270px;
            margin: 30px auto;
            border:1px solid #ccc;
            border-radius: 3px;
            position: relative;

        }
        .tab-content .search label input{
            height: 100%;
            width: 85%;
            font-size: 16px;
            position: absolute;
            top:0;
            left:5px;
        }
        .tab-content .search label img{
            position: absolute;
            top:4px;
            right:5px;
        }
        .b_page{
            float: right;
            margin: 30px;
        }
        .b_page li{
            float: left;
            margin-right: 10px;
        }
        .p_content{

            margin: 0px auto;
        }
        .p_content .title{
            font-size: 18px;
            height:54px;
            line-height: 54px;
            background: rgb(153,153,153);
            color: #fff;
            font-weight: bold;
            padding-left: 550px;
        }
        .p_content .content{
            overflow: auto;
            margin-left: 40px;
            border:1px dashed #ccc;
            width:73%;
            position: relative;
        }
        .p_content .content .p_left_nav{
            float: left;
            width: 10%;
            background: #f0f0f0;
            text-align: center;
            padding-top: 21px;
        }
        .p_content .p_left_nav h6{
            margin-bottom: 21px;
            font-size: 16px;
            color: rgb(102,102,102);
        }
        .p_content .p_left_nav h6:nth-child(1),h6:nth-child(2){
            height: 42px;
            line-height: 42px;
        }
        .p_content .p_left_nav h6:nth-child(3){
            height:180px;
        }
        .p_content .p_left_nav h6:nth-child(4){
            height:42px;
            line-height: 42px;
        }
        .p_content .p_left_nav h6:nth-child(5){
            height:400px;
        }
        .p_content .content .p_right_input{
            float: left;
            padding-top: 21px;
            margin-left: 22px;
            width: 1000px;
            position: relative;
        }
        .p_content .content .p_right_input label{
            display: block;
            margin-bottom: 21px;
        }
        .p_content .content .p_right_input b{
            color: rgb(102,102,102);
            font-size: 16px;
            font-weight: 500;
        }
        .p_content .content .p_right_input label input[type="text"]{
            height:42px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 22px;
            padding-left: 10px;
        }
        .p_content .content .p_right_input label textarea{
            height:180px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
            padding: 10px;
        }
        .p_content .content .p_right_input label:nth-child(3){
            line-height: 180px;
        }
        .p_content .content .p_right_input label input[type="file"]{
            height:42px;
            padding-top: 10px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
            padding-left: 15px;
            vertical-align: middle;
        }
        .p_right_input .p_team{
            border:1px solid #ccc;
            width: 810px;
            padding: 19px 21px;
            float: left;
            margin-right: 21px;
        }
        .p_right_input .p_team .team_information{
            float: left;
            border:1px solid #ccc;
            padding: 15px;
            width: 90%;
            margin-bottom: 15px;
        }
        .p_right_input .p_team .team_information img{
            float: left;
            width: 100px;
            height:100px;
            margin-right: 16px;
            background: rgb(153,153,153);
        }
        .p_right_input .p_team li{
            overflow: auto;
        }
        .p_right_input .p_team .team_information .people_information{
            float: left;
            width: 82%;
            height:100px;
            overflow: auto;
            font-size: 12px;
            color: rgb(102,102,102);
        }
        .p_right_input .p_team .team_information .people_information h5{
            font-size: 12px;
            color: rgb(102,102,102);
            font-weight: 500;
            width: 140px;
            padding-bottom: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }
        .p_right_input .p_team .team_information .people_information p{
            line-height: 20px;
        }
        .p_right_input .p_delete{
            height: 26px;
            line-height: 0px;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
            position: relative;
            top:50px;
            left:30px;
        }
        .p_right_input .p_add{
            float: left;
            height: 26px;
            line-height: 0px;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
            margin-right: 15px;
        }
        .p_content .p_right_input .btn{
            width: 80%;
            text-align: center;
        }
        .p_content .p_right_input .btn input[type="submit"]{
            margin-top: 23px;
            font-family: "微软雅黑";
            width: 150px;
            height: 42px;
            background: rgb(0,153,153);
            font-size: 18px;
            color: #fff;
        }
        .mt{
            display: none;
            border:1px dashed #ccc;
            width: 300px;
            position: absolute;
            bottom:18%;
            right:0%;
            z-index: 1000;
            padding:10px;
            background: #fff;
        }
        .mt .m_close{
            width: 20px;
            height:20px;
            border-radius: 20px;
            background: #aaa;
            position: absolute;
            top:10px;
            right:10px;
            color: #fff;
            text-align: center;
            line-height: 20px;
        }
        .mt .m_title{
            margin-top: 30px;
            background: #999;
            height:40px;
            width: 100%;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
        .mt .choose_m{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .mt .s_btn{
            width: 100%;
            text-align: center;
        }
        .p_teacher{
            position: absolute;
            right:0;
            top:18px;
        }
        .mt .teacherBtn{
            height:30px;
            width: 80px;
            margin: 50px 0px 10px;
        }
        .mt .choose_m button{
            height:30px;
            width: 80px;
            margin: 50px 0px 10px;
        }
        .teacherBox{
            position: absolute;
            bottom:1%;
            right:1%;
            height:260px;
        }
        .teacherBox .c_val{
            text-align: left;
            width: 90%;
            margin: 0 auto;
        }
        .teacherBox .c_val input[type="checkbox"]{
            vertical-align: middle;
            margin-right: 1px;
        }
        .teacherBox .c_val b{
            margin-right: 5px;
        }
    </style>

<body>
    <div class="htmleaf-container">
        <div class="container pb30">
            <include file='Public:navigation'/>
                <!-- tab-content -->
                <div class="tab-content">
                    <div class="p_content">
                        <h3 class="title">团队编辑</h3>
                        <!--编辑项目内容-->
                        <div class="content" style="clear: both;">
                            <form action="{{:U('Index/updateteam')}}" method="post" enctype="multipart/form-data">
                                <div class="p_left_nav">
                                    <h6>团队名称</h6>
                                    <h6>项目副标题</h6>
                                    <h6>项目简介</h6>
                                    <h6>上传头像</h6>
                                    <h6>成员组成</h6>
                                </div>
                                <div class="p_right_input">
                                    <label><input type="text" value="{{$tinfo['team_name']}}" name="name" maxlength="15"/><b>限制在15字内</b></label>
                                    <label><input type="text" name="sub_title" maxlength="15"/><b>限制在15字内</b></label>
                                    <label><textarea name="intro" maxlength="1000">{{$tinfo["contents"]}}</textarea><b>限制在1000字内</b></label>
                                    <label><input name="project_file" type="file"/><b>请上传头像</b></label>
                                    <label>
                                        <div class="p_team">
                                            <ul>
                                            	<foreach name="ulist" item="_v">
	                                            	<li uid="{{$_v['user_id']}}">
	                                                   	 <div class="team_information"><input type="hidden" value="{{$_v['user_id']}}" name="userid[]">
	                                                   	 	<img src="{{$_v['img_url']}}" />
	                                                   	 		<div class="people_information">
	                                                   	 			<h5>{{$_v["user_name"]}}</h5><p>学号:{{$_v["stu_card"]}},学院:{{$_v["college"]}},专业:{{$_v["major"]}}</p>
		                                                        </div>
		                                                  </div><button class="p_delete">-</button>
	                                                </li>
                                            	</foreach>
                                            </ul>
                                        </div>
                                        <input type="hidden" name="id" value="{{$tid}}">
                                        <button class="p_add p_comm" add-id="0" style="position: relative;">+</button>
                                    </label>
                                    <div class="btn">
                                        <input type="submit" value="保 &nbsp;&nbsp;&nbsp;&nbsp;存"/>
                                    </div>
                                </div>
                            </form>
                            <!--成员选择弹出框-->
                            <div class="mt memberBox" add-dy-id="0">
                                <b class="m_close">X</b>
                                <h3 class="m_title">成员选择</h3>
                                <div class="choose_m">
                                    <span>请添加成员 : </span>
                                    <select class="choose_s">
                                        <foreach name="list_data" item="vo">
                                            <if condition="$ulist[$vo['user_id']] eq true">
                                            	<option value="{{$vo.user_id}}" class="notin_{{$vo.user_id}}" not_in="2" >{{$vo.user_name}}</option>
                                            <else />
                                                <option value="{{$vo.user_id}}" class="notin_{{$vo.user_id}}" not_in="1" >{{$vo.user_name}}</option>
                                            </if>
                                    	</foreach>
                                    </select>
                                    <button class="sureBtn">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //成员弹出框显示
        $('.p_comm').click(function(){
            var addId = $(this).attr('add-id');
            var member = $("div[add-dy-id="+addId+"]");
            member.toggle();
            return false;
        });
        //老师弹出框显示
        $('.p_teacher').click(function(){
            var addTeacherId = $(this).attr('add-teacher-id');
            var teacher = $("div[add-th-dy-id="+addTeacherId+"]");
            teacher.toggle();
            return false;
        });
        //添加成员选择
        $('.sureBtn').click(function(){
            var that = $(this);
            var user_id = $('.choose_s').val();
            var not_in = $('.notin_'+user_id).attr("not_in");
            
            if(not_in=='1'){
	            $.ajax({
	                type:'post',
	                url:"{{:U('User/find_user')}}",
	                data:{user_id:user_id},
	                cache:false,
	                dataType:'json',
	                success:function(data){
	                    that.parent().parent().parent().find('.p_team ul').append('<li uid="'+data.user_id+'"><div class="team_information">' +
	                            '<img src="'+data.img_url+'" alt=""/><input type="hidden" value="'+data.user_id+'" name="userid[]">' +
	                            '<div class="people_information">' +
	                            '<h5>'+data.user_name+'</h5>' +
	                            '<p>学号:'+data.stu_card+',学院:'+data.college+',专业:'+data.major+'</p>' +
	                            '</div>' +
	                            '</div><button class="p_delete">-</button></li>');
	                }
	            });
	            $('.notin_'+user_id).attr("not_in","2");
	            return false;
            }

        });
        $('.m_close').click(function(){
            $(this).parent().toggle();
        });
        //删除
        $(document).on('click','.p_delete',function(){
        	var trs = $(this).parent();
        	var uid = trs.attr("uid");
        	trs.remove();
        	$('.notin_'+uid).attr("not_in","1");
            return false;
        });
    </script>
    <!--搜索-->
    <script>
        $(function(){
            $('.choose_s').searchableSelect();
        });
    </script>
</body>

</html>
