<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <include file='Public:file'/>

    <style>
        .team_jl{
            clear: both;
            width: 70%;
            margin-left: 50px;
            padding-top: 20px;
        }
        .team_jl .title{
            font-size: 18px;
            height:54px;
            line-height: 54px;
            background: rgb(153,153,153);
            color: #fff;
            font-weight: bold;
            padding-left: 550px;
        }
        .team_jl ul{
            padding: 0px 30px;
        }
        .team_jl ul li{
            width: 65%;
            margin-left: 20px;
            margin-bottom: 20px;
            color: #666;
            overflow: auto;
        }
        .team_jl ul li span{
            display: inline-block;
            font-size: 18px;
            width: 100%;
            height:50px;
            line-height: 50px;
            margin-bottom: 20px;
            border:1px dashed #999;
            text-align: center;
        }
        .communicationBox{
            clear: both;
            width:100%;
            border:1px dashed #ccc;
            padding:15px;
            margin-bottom: 20px;
            /*position: absolute;*/
            /*z-index: 100;*/
            background: #fff;
        }
        .communicationBox .close{
            position: absolute;
            right:0px;
            top:0;
            height:25px;
            width: 25px;
            text-align: center;
            line-height: 25px;
            border-radius: 25px;
            color: #fff;
            background: #ccc;
            font-size: 16px;
        }
        .communicationBox .input_comm{
            position: relative;
            height:150px;
            border:1px dashed #999;
            padding: 15px;
            margin-top: 15px;
        }
        .communicationBox .input_comm textarea{
            height:100px;
            width: 100%;
        }
        .communicationBox .input_comm input[type="submit"]{
            position: absolute;
            right:30px;
            bottom:10px;
            height:30px;
            width: 70px;
        }
        .communicationBox .show_comm{
            border:1px dashed #999;
            margin-top: 15px;
            padding: 10px;
            overflow: auto;
        }
        .communicationBox .show_comm img{
            float: left;
            height:100px;
            width: 100px;
            border-radius: 100px;
            margin-right: 10px;
        }
        .communicationBox .show_comm .show_content{
            float: left;
            width: 81%;
        }
        .communicationBox .show_comm .show_content h3{
            height:20px;
            margin: 10px 0px;
        }
        .communicationBox .show_comm .show_content p{
            margin: 0;
        }
        .hoverThis{
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="htmleaf-container">
        <div class="container pb30">
            <include file='Public:navigation'/>
                <!-- tab-content -->
                <div class="tab-content">
                    <div class="team_jl">
                        <h3 class="title">团队交流页面</h3>
                        <ul class="project">
                        	<foreach name="list_data" key="key" item="vo">
                            <li>
                                <span id="show_comm">{{$vo.name}}</span>
                            </li>
                           </foreach>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.project li span').click(function(){
            var this_ = $(this);
            this_.addClass('hoverThis').parent().siblings().find('span').removeClass('hoverThis');
            var thisId = this_.attr('id');
            $.ajax({
                type:'post',
                'url':'',
                data:{
                    thisId:thisId
                },
                cache:false,
                dataType:'json',
                success:function(data){
                    this_.parent().append('<div class="communicationBox">' +
                            '<p class="close">X</p>' +
                            '<div class="input_comm">' +
                            '<form action="">' +
                            '<textarea placeholder="请输入交流内容"></textarea>' +
                            '<input type="submit" class="send" value="发送"/>' +
                            '</form>' +
                            '</div>' +
                            '<div class="showBox">' +
                            '<div class="show_comm">' +
                            '<img src=""/>' +
                            '<div class="show_content">' +
                            '<h3>标题2</h3>' +
                            '<p>内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容' +
                            '内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>' +
                            '</div>' +
                            '</div>' +
                            '<div class="show_comm">' +
                            '<img src=""/>' +
                            '<div class="show_content">' +
                            '<h3>标题2</h3>' +
                            '<p>内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>');
                }
            });
        });
        //ajax请求
        $(document).on('click','.send',function(){
            var _this = $(this);
            var content = $('#content').val();
            $.ajax({
                type:'post',
                url:"{{:U('Message/teamcomment')}}",
                data:{
                    content:content
                },
                cache:false,
                dataType:'json',
                success:function(data){
                    _this.parent().parent().parent().find('.showBox').append('<div class="show_comm">' +
                            '<img src="" alt=""/>' +
                            '<div class="show_content">' +
                            '<h3>标题2</h3>' +
                            '<p>内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>' +
                            '</div></div>');
                }
            });
        });
    </script>
</body>

</html>
