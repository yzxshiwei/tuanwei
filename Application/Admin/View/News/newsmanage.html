<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>信息管理</title>
	<include file='Public:file'/>
	
</head>

<body>
	<div class="htmleaf-container">
	
		<div class="container pb30">
			
			<include file='Public:navigation'/>
			<!-- tab-content -->
			<div class="tab-content">
					<table class="user_table hover_table">
						<tbody>
							<tr style='background:#aaa;color:#fff'>
								<th width='10%'>id</th>
								<th width='35%'>标题</th>
								<th width='15%'>栏目</th>
								<th width='15%'>时间</th>
								<th width='10%' class='user_set'>状态</th>
								<th class='user_set'>操作</th>
							</tr>
							<foreach name="list_data" item="vo">
								<tr nid="{{$vo.id}}">
									<td><p>{{$vo.id}}</p></td>
									<td><p><a class="a_news">{{$vo.title}}</a></p></td>
									<td><p>{{$vo.col}}</p></td>
									<td><p class="time">提交时间:</br>{{$vo.public_t|date="Y-m-d",###}}</p></td>
									<td><p class="state">
										<if condition="$vo.flag eq 1"> 
										            统一发布
										<elseif condition="$vo.flag eq 2" /> 
										            拒绝发布
										<else />
										             待处理
										</if>
									</p></td>
									
									<td class="op team_set">
										<if condition="$vo.flag eq 2"> 
										    <a class="pass race_edit">通过</a>
										<elseif condition="$vo.flag eq 1" /> 
										    <a class="refuse race_edit">不通过</a>
										<else />
										    <a class="pass race_edit">通过</a><a class="refuse race_edit">不通过</a>
										</if>
									</td>
									
								</tr>
							</foreach>
						</tbody>
					</table>
				    <div id="page_div">
                        {{$Page}}
                    </div>
			</div>
		</div>
	</div>
	
</div>

<script>
     /*通过操作*/
    $('.pass').click(function(){
    	  var thiss = $(this);
     	  var nid = thiss.parent().parent("tr").attr("nid");
          $.ajax({
               type:'post',
               url:"{{:U('News/new_flag')}}",
               data:"nid="+nid+"&type_new=1",
               cache:false,
               async:false,
               dataType:'json',
               success:function(data){
               	   window.location.reload();
               }
           });
    });

     /*不通过操作*/
    $('.refuse').on('click',function(){
          
     	  var thiss = $(this);
     	  var nid = thiss.parent().parent("tr").attr("nid");
          $.ajax({
               type:'post',
               url:"{{:U('News/new_flag')}}",
               data:"nid="+nid+"&type_new=2",
               cache:false,
               async:false,
               dataType:'json',
               success:function(data){
               	   window.location.reload();
               }
           });
     });
</script>


</body>

</html>
