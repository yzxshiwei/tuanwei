<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组列表</title>
    <include file='Public:file'/>
    <style>
        #group_list{
            clear: both;
            width: 50%;
            padding: 30px;
        }
        #group_list table{
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        #group_list table th{
            background: #aaa;
            color: #fff;
            font-size: 16px;
        }
        #group_list table td,th{
            height:40px;
            /*border:1px solid #ccc;*/
        }
        #group_list table tr:nth-child(even){
            background: #eee;
        }
        #group_list tr td a{
            color: #3498DB;
            margin-right: 5px;
        }
        #group_list a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="htmleaf-container">
        <div class="container_c pb30">
            <div class="clear-backend">
                <include file='Public:navigation'/>
                <!-- tab-content -->
                <div class="tab-content">
                    <div id="group_list">
                        <table cellspacing="0" cellpadding="0">
                            <thead>
                                <tr>
                                    <th>分组ID</th>
                                    <th>组名</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<foreach name="list_data" key="key" item="vo">
                                <tr>
                                    <td>{{$vo.id}}</td>
                                    <td>{{$vo.group_name}}</td>
                                    <td>
                                        <a href="javascript:void(0);">编辑</a>
                                        <a href="javascript:void(0);">权限</a>
                                        <a class="delete" data-id={{$vo.id}} href="javascript:void(0);">删除</a>
                                    </td>
                                </tr>
                               </foreach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
	$('.delete').click(function(){
		var id = $(this).attr('data-id');
		     $.ajax({
                type:'post',
                url:"{{:U('Permission/delete')}}",
                data:{
                    id:id
                },
                cache:false,
                dataType:'json',
                success:function(data){
                	if(data.status==1){
                		location.reload();
                	}else{
                		alert('删除失败');
                	}
                }
            });
	});
</script>
</html>
