<!doctype html>
<html lang="zh">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>添加分组</title>
<include file='Public:file'/>
    <style>
        #power_group{
            clear: both;
            width: 50%;
            padding: 30px;
        }
        #power_group .title{
            font-size: 18px;
            height:54px;
            line-height: 54px;
            background: rgb(153,153,153);
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        #power_group form{
            text-align: center;
        }
        #power_group form label{
            display: block;
            margin-left: 50px;
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        #power_group form input[type="text"],select{
            height:35px;
            width: 300px;
            border:1px solid #ccc;
            border-radius: 3px;
            color: #666;
            padding-left: 15px;
        }
        #power_group form input[type="submit"]{
            margin-top: 40px;
            height:30px;
            width: 80px;
            margin-left: 100px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="htmleaf-container">
        <div class="container_c pb30">
            <div class="clear-backend">
                <include file='Public:navigation'/>
                <!-- tab-content -->
                <div class="tab-content">
                    <div id="power_group">
                        <h3 class="title">添加分组</h3>
                        <form action="">
                            <label><span>用户名称 : </span><input value="{{$data.user_name}}" type="text" /></label>
                            <label>
                                <span>选择分组 : </span>
                                <select name="" >
                                    <option value="请选择">请选择</option>
                                    <option value="组1">用户1</option>
                                    <option value="组2">用户2</option>
                                    <option value="组3">用户3</option>
                                    <option value="组4">用户4</option>
                                </select>
                            </label>
                            <input type="submit" value="添加"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
