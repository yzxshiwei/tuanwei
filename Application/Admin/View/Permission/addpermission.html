<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加权限</title>
	<include file='Public:file'/>
    <style>
        #add_power{
            clear: both;
            width: 40%;
            padding: 30px;
        }
        #add_power .title{
            font-size: 18px;
            height:54px;
            line-height: 54px;
            background: rgb(153,153,153);
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        #add_power p{
            margin-left: 30%;
            font-size: 14px;
        }
        #add_power form{
            width: 40%;
            margin: 0 auto;
            text-align: center;
        }
        #add_power form input[type="checkbox"]{
            vertical-align: middle;
            margin-right: 5px;
        }
        #add_power form input[type="submit"]{
            margin-top: 40px;
            height:30px;
            width: 80px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="htmleaf-container">
        <div class="container_c pb30">
            <div class="clear-backend">
                <include file='Public:navigation'/>
                <!-- tab-content -->
                <div class="tab-content">
                    <div id="add_power">
                        <h3 class="title">添加权限</h3>
                        <p>组名 : <b>{{$group_data.group_name}}</b></p>
                        <form action="{{:U('Permission/addpermission')}}" method="post">
                        	<input type="hidden" name="group_id" value="{{$group_data.id}}" />
                        	<foreach name="list_data" key="key" item="vo">
                        		<input {{$vo.checked}} name="author[]" value="{{$key}}" type="checkbox"/>{{$vo.name}} <br/>
                            </foreach>
                            <input type="submit" value="修改"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
