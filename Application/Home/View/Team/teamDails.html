<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"><!--默认360浏览器内核为webkit-->
    <title>团队组建</title>
    <link rel="stylesheet" href="__STATIC__/css/reset.css"/>
    <link rel="stylesheet" href="__STATIC__/css/style.css"/>
    <link href="__STATIC__/css/flickerplate.css" rel="stylesheet" type="text/css">
    <style>
        .news-page-body {
            font-size: 16px;
            color: #666666;
            text-align: left;
            margin-top: 60px; }
        .news-page-body h2{
            margin-bottom: 10px;
            font-size: 20px;
        }	
        .news-page-body p{
            margin-bottom: 30px;
            text-indent: 2em;
        }
        .position1{
            position: relative;
            left:5px;
        }
        .position2{
            position: relative;
            left:10px;
        }
    </style>
</head>

<body>
    <include file='Public:headerhtml'/>
    <div class="news-header-cover">
        <div class="news-header-body">
            <h1 class="title">{{$data.team_name}}团队</h1>
            <p class="writer">团队形象</p>

            <div class="unslider-news">
                <img src="{{$data.img_url}}" style="height:540px;width: 100%"/>
            </div>

            <div class="news-page-body">
                <h2>团队介绍:</h2>
                <p>
                    {{$data.contents}}
                </p>
                <h2>团队成员:</h2>
                <p>
                    {{$names}}
                </p>
            </div>
        </div>
    </div>
    <!--footer-->
    <div id="footer">
        <div id="f_center">

        </div>
    </div>
    <include file='Public:header'/>
    <include file='Public:footer'/>
    <script>
        $(function(){
            $('.newsnav li').mouseenter(function(){
                $(this).find($('.dropNav')).slideDown(200);
                $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
            });
            $('.dropNav').mouseleave(function(){
                $(this).slideUp(200);
            });
        });
    </script>
</body>
    <script src="js/plugin.js"></script>
</html>
