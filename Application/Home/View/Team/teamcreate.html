<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"><!--默认360浏览器内核为webkit-->
    <title>团队组建</title>
    <link rel="stylesheet" href="__STATIC__/css/reset.css"/>
    <link rel="stylesheet" href="__STATIC__/css/style-fcl.css"/>
    <link href="__STATIC__/css/flickerplate.css" rel="stylesheet" type="text/css">
</head>
<body>
<include file='Public:headerhtml'/>
    <!--比赛信息-->
    <div id="information">
        <!--轮播-->
        <div class="unslider-news">
            <div class="flicker-example" data-auto-flick-delay="6" data-dot-alignment="center" data-theme="light" style="max-height:350px;width:100%">
                <ul class="carousel">
                    <li data-background="__STATIC__/img/hlw+.png">
                        <!--<div class="flick-title">主标题</div>-->
                        <!--<div class="flick-sub-text">副标题</div>-->
                    </li>
                    <li data-background="__STATIC__/img/flicker-2.jpg">
                        <!--<div class="flick-title">主标题</div>-->
                        <!--<div class="flick-sub-text">副标题</div>-->
                    </li>
                    <li data-background="__STATIC__/img/flicker-3.jpg">
                        <!--<div class="flick-title">主标题</div>-->
                        <!--<div class="flick-sub-text">副标题</div>-->
                    </li>
                    <li data-background="__STATIC__/img/flicker-3.jpg">
                        <!--<div class="flick-title">主标题</div>-->
                        <!--<div class="flick-sub-text">副标题</div>-->
                    </li>
                </ul>
            </div>
        </div>
        <!--比赛信息标题-->
        <div class="i_title">
            <h2>队员招募</h2>
        </div>
        <div id="teamCreate">
            <!--留言框-->
            <div id="messageBox">
                <div class="messageBox">
                	<form method="post" action="{{:U('Team/teamcreate')}}">
                		   <textarea class="reason" rows="12" required="required" maxlength="200"  name="contents" placeholder="填写招兵买马需求以及团队联系方式:"></textarea>
                		   <input type="hidden" value="1" name="type_id">
                           <input class="subBtn" type="submit" value="提交"/>
                	</form>
                </div>
            </div>
            <div id="teamMessage">
                <div class="teamMessage">
                    <!--团队信息-->
                    <!--<div class="teamBox">
                        <img class="radius" src="__STATIC__/img/ceshi.jpg"/>
                        <div class="teamZl">
                            <h4>XX团队</h4>
                            <h5>在XX领域XX，现需组织策划人才1员，XXXXXXXXXXXXXXXXXXXXXXXXX。</h5>
                            <p>联系人：<span>XXX</span></p>
                            <p>联系QQ：<span>1584678594</span></p>
                            <p>联系电话：<span>15874568975</span></p>
                            <p>联系邮箱：<span>cccc@email.com</span></p>
                        </div>
                    </div>-->
                    <!--个人信息-->
                    <foreach name="list_data" item="_v">
	                    <div class="teamBox">
	                    	<if condition="$_v['img_url'] eq true">
	                    	    <img class="radius" src="{{$_v.img_url}}"/>
	                    	<else />
	                    	    <img class="radius" src="__STATIC__/img/ceshi.jpg"/>
	                    	</if>

	                        <div class="teamZl">
	                        	<h4>{{$_v.user_name}}</h4>
	                            <p>{{$_v.words}}</p>
	                        </div>
	                    </div>
                    </foreach>

                    <!--分页-->
			         <div id="page_front" style="margin: 40px 0px">
			         	<ul>
				         	 {{$Page}}
				        </ul>
			         </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div id="footer" style="margin-top: 70px" class="footer">
        <div id="f_center" style="text-align: left">

        </div>
    </div>
    <!--js-->
<include file='Public:header'/>
<include file='Public:footer'/>
    <script>
        $(function(){
            $(document).ready(function()
            {
                $('.flicker-example').flickerplate(
                        {
                            arrows: false,
                            arrows_constraint: false,
                            auto_flick: true,
                            auto_flick_delay: 10,
                            block_text: true,
                            dot_alignment: 'center',
                            dot_navigation: true,
                            flick_animation: 'transition-slide',
                            flick_position: 1,
                            theme: 'dark'
                        });
            });
            $('.newsnav li').mouseenter(function(){
                $(this).find($('.dropNav')).slideDown(200);
                $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
            });
            $('.dropNav').mouseleave(function(){
                $(this).slideUp(200);
            });
        });
       
    </script>
</body>
</html>
