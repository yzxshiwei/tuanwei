<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"><!--默认360浏览器内核为webkit-->
    <title>讲座培训</title>
    <link rel="stylesheet" href="__STATIC__/css/reset.css">
    <link rel="stylesheet" href="__STATIC__/css/style-fcl.css">
     <link href="__STATIC__/css/flickerplate.css" rel="stylesheet" type="text/css">
    <style>
        #n_center{
            clear: both;
            width: 960px;
            padding-top: 2px;
            font-family: "微软雅黑";
        }
        #n_center a:hover{
            text-decoration: underline;
        }
        #n_center span:hover{
            text-decoration: underline;
        }
        .news{
            padding-top: 10px;
        }
        .news li{
            height: 44px;
            line-height: 44px;
            color: #444;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        .news li a{
            color: #666;
        }
        .news  li a span{
            float: left;
            color: #666;
        }
        .news li a img{
            float: right;
            position: relative;
            top:8px;
            color: rgb(154,150,149);
        }
        .position1{
            position: relative;
            left:5px;
        }
        .position2{
            position: relative;
            left:10px;
        }
    </style>
</head>
<body>
    <include file='Public:headerhtml'/>
     <!--内容1-->
<div id="content">
	<div class="flicker-example" data-auto-flick-delay="6" data-dot-alignment="left" data-theme="light" style="width:690px;height:388px;display:inline-block;">
	    <ul class="slider_bag"> 
	    	
            <foreach name="list_data" item="_v">
        		<li data-background="/{{$_v.img_url}}" data-theme="dark" data-block-text="false"><div class="flick-title"><a href="javascript:void(0)"></a></div></li>
        	</foreach>
	       
	    </ul>
	</div>
    <div class="announcement">
        <p>讲座<br/>培训</p>
    </div>
     <div id="n_center">
         <div class="n_content">
             <ul class="news">
	            <foreach name="list_data" item="_v">
	        		<li><a href="{{:U('News/details',array('id'=>$_v['id']))}}"><span>{{$_v.title}}</span><img src="__STATIC__/img/country.png"/></a></li>
	        	</foreach>
             </ul>
         </div>
         <div id="page_front" style="margin: 40px 0px">
         	<ul>
	         	 {{$Page}}
	        </ul>
         </div>
     </div>
     </div>
    <!--footer-->
<div id="footer" style="clear: both">
    <div id="f_center">

    </div>
</div>
    
</body>
<include file='Public:header'/>
<include file='Public:footer'/>

<script>
//获得页面传来的参数
$.getArgs = function(name){
            var list_ = window.location.search.substring(1).split("&");
            var args = new Object();
            for (x in list_)
            {
                var sp = list_[x].split("=");
                var key = sp[0];
                var value = sp[1];
                args[key] = value
            }
            return args[name];
        };
    $(function(){
        $('.newsnav li').mouseenter(function(){
            $(this).find($('.dropNav')).slideDown(200);
            $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
        });
        $('.dropNav').mouseleave(function(){
            $(this).slideUp(200);
        });
    });

$(document).ready(function(){
    $('.flicker-example').flickerplate(
            {
                arrows: false,
                arrows_constraint: false,
                auto_flick: true,
                auto_flick_delay: 10,
                block_text: true,
                dot_alignment: 'center',
                dot_navigation: false,
                flick_animation: 'transition-slide',
                flick_position: 1,
                theme: 'dark'
            });
});

</script>
</html>
