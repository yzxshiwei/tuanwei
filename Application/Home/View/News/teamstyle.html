<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>团队风采</title>
    <link rel="stylesheet" href="__STATIC__/css/reset.css">
    <link rel="stylesheet" href="__STATIC__/css/style-fcl.css">
     <link href="__STATIC__/css/flickerplate.css" rel="stylesheet" type="text/css">
    <style>
        #n_center{
        clear: both;
        width: 960px;
        padding-top: 32px;
        font-family: "微软雅黑";
        }
        #n_center a:hover{
        text-decoration: underline;
        }
        #n_center span:hover{
        text-decoration: underline;
        }
        .news{
        padding: 10px;
        	margin-bottom:30px;
        	border:1px dashed #ccc;
        }
        .news li{
        height: 44px;
        line-height: 44px;
        color: #444;
        position: relative;
        }
        .news li a{
        color: #666;
        }
        .news  li a span{
        float: left;
        color: #666;
        }
        .news li a img{
        float: right;
        position: relative;
        top:8px;
        color: rgb(154,150,149);
        }
        .position1{
            position: relative;
            left:5px;
        }
        .position2{
            position: relative;
            left:10px;
        }
    </style>
</head>
<body>
<include file='Public:headerhtml'/>
<!--内容1-->
<div id="content">
<div class="flicker-example" data-auto-flick-delay="6" data-dot-alignment="left" data-theme="light" style="width:690px;height:388px;display:inline-block;">
    <ul class="slider_bag"> 
      <foreach name="img_url" item="vo">
        <li data-background="{{$vo.img_url}}" data-theme="dark" data-block-text="false"><div class="flick-title"><a href="{{:U('Home/Team/teamDetails',array('id' => $vo['id']))}}"></a></div></li>
      </foreach>
    </ul>
</div>
         <div class="announcement">
             <p>团队<br/>风采</p>
         </div>
         <div id="n_center">
             <div class="n_content">
             <foreach name="data" item="vo">
                 <ul class="news">
                     <li><a href="{{:U('Home/Team/teamDails',array('id' => $vo['id']))}}"><span>团队名称：{{$vo.team_name}}</span></a></li>
                    <li><p>团队介绍 : {{$vo.contents}}</p></li> 
                 </ul>
             </foreach>
             </div>
             <div id="page_front" style="margin: 40px 0px">
             	<ul>
             	 {{$page}}
              </ul>
             </div>
         </div>
     </div>

    <!--footer-->
    <div id="footer" style="clear: both">
        <div id="f_center">

        </div>
    </div>
</body>
<include file='Public:header'/>
<include file='Public:footer'/>
<script>
    $(function(){
    	  $('.flicker-example').flickerplate(
                  {
                      auto_flick 				: true,
                      auto_flick_delay 		: 8,
                      flick_animation 		: 'transform-slide'
                  });
        $('.newsnav li').mouseenter(function(){
            $(this).find($('.dropNav')).slideDown(200);
            $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
        });
        $('.dropNav').mouseleave(function(){
            $(this).slideUp(200);
        });
    });
</script>
<!-- 接下来是获取新闻的代码 -->
</html>
