<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新闻</title>
    <link rel="stylesheet" href="__STATIC__/css/reset.css">
    <link rel="stylesheet" href="__STATIC__/css/style.css">
    <link href="__STATIC__/css/flickerplate.css" rel="stylesheet" type="text/css">
</head>

<body>
  <include file='Public:headerhtml'/>
    <div class="news-header-cover">
        <div class="news-header-body">
            <h1 class="title">{{$ninfo['title']}}</h1>
            <p class="sub-title">{{$ninfo['subtitle']}}</p>
            <p class="writer"><span>{{$ninfo['public_t']|date="Y-m-d",###}}</span>来源<span>{{$ninfo['source']}}</span></p>

            <div class="unslider-news">
                <div class="flicker-example" data-auto-flick-delay="6" data-dot-alignment="left" data-theme="light" style="height:388px;">
                    <ul>
                        <li>
                            <img width="962px" height="368px" src="/{{$ninfo['img_url']}}">
                        </li>
                    </ul>
                </div>
            </div>

            <div class="news-page-body">
                 {{$ninfo['content']}}
            </div>
        </div>
    </div>
    <!--footer-->
    <div id="footer">
        <div id="f_center">

        </div>
    </div>
<include file='Public:header'/>
<include file='Public:footer'/>
    <!--ajax-->
    <script>
        //得到上传的地址
        $.getArgs = function(name){
            var list_ = window.location.search.substring(1).split("&");
            var args = new Object();
            for (x in list_)
            {
                var sp = list_[x].split("=");
                var key = sp[0];
                var value = sp[1];
                args[key] = value
            }
            return args[name];
        };
        //页面加载得到数据
        var id = $.getArgs('id');
    </script>
</body>
</html>
