<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录中心</title>
    <script type="text/javascript" src="__JS__jquery.min.js"></script>
    <script type="text/javascript" src="__JS__jquery.form.js"></script>
    <script type="text/javascript">
        $(function(){
            $("form").submit(function(){
                $(this).ajaxSubmit({
                    dataType: "json",
                    success: function (json) {
                        if ("status" in json && json.status == 1) {
                            alert(json.msg || "登录成功");
                            window.location = json.url || "{{:U("Index/Index")}}";
                        }else{
                            alert(json.msg || "登录错误");
                        }
                    },
                    error:function(){
                        alert("发生错误");
                    }
                });
                return false;
            });
        });
    </script>
</head>
<body>
    <form action="{{:U("Login/Login",array("jump"=>I("get.jump")))}}" method="POST">
        <input type="text" name="user"/> <br />
        <input type="password" name="pwd"/><br />
        <button type="submit">登录</button>
    </form>
</body>
</html>
