<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>团队报名</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-fcl.css">
</head>
<body>
    <!--头部-->
    <div class="newsHeader">
        <div class="headerContent">
            <!--LOGO-->
            <a href="front_index.html"><img src="img/SCU_logo.png" width="200px" alt=""> <span> · 团委创立方教育平台</span></a>
            <!--注册、登录-->
            <div class="rAndl">
                <a href="front_login.html">登录</a> <span>|</span> <a href="front_teamBm.html">注册</a>
            </div>
        </div>
    </div>
    <!--头部导航-->
    <div id="headerNav">
        <div class="navContent">
            
        </div>
    </div>
    <!--poster-->
    <div id="team">
        <div class="poster">
            <div class="center"><img src="img/banner-1.jpg"/></div>
        </div>
        <!--title-->
        <div class="title">成员注册</div>
        <!--content-->
        <div class="content">
            <form action="" method="">
                <p class="teamName"><span>团队名称</span><input type="text" id="teamName" placeholder="团队名称（必填）"/></p>
                <label id="teamNameTs">123</label>
                <h4>负责人注册</h4>
                <p><span>电子邮箱</span><input id="email" type="text" placeholder="电子邮件地址（必填）"/></p>
                <label id="emailTs">123</label>
                <p class="zjType">
                    <span>证件类型</span>
                    <select name="" id="idType">
                        <option value="学生证">学生证</option>
                        <option value="身份证">身份证</option>
                    </select>
                    <input  id="idNum" type="text" placeholder="证件号（必填）"/>
                </p>
                <label id="idNumTs">123</label>
                <p class="sfAttribute">
                    <span>身份属性</span>
                    <select name="" class="sc">
                        <option value="学生个人">学生个人</option>
                        <option value="其他">其他</option>
                    </select>
                    <button>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</button>
                    <select name="" class="sex">
                        <option value="女">女</option>
                        <option value="男">男</option>
                    </select>
                </p>
                <label>123</label>
                <p><span>密码设置</span><input id="pwd" type="password" placeholder="密码（必填）"/></p>
                <label id="pwdTs">123</label>
                <p class="pwdAgain"><span>密码确认</span><input id="pwdAgain" type="password" placeholder="再次输入密码（必填）"/></p>
                <label id="pwdAgainTs" style="margin-bottom: 8px">123</label>
                <p><span>学院/机构</span><input type="text" placeholder="所在学院或单位"/></p>
                <label>123</label>
                <p><span>姓名</span><input type="text" placeholder="您的真实姓名"/></p>
                <label>123</label>
                <p class="birthDate"><span>民族</span><input type="text" placeholder="您所属名族" class="mz"/><span class="birth">出生日期</span><input type="text" placeholder="您的出生日期"/></p>
                <label>123</label>
                <p><span>专业</span><input type="text" placeholder="您的主修专业"/></p>
                <label>123</label>
                <p><span>学历</span><input type="text" placeholder="您的最高学历"/></p>
                <input class="subBtn" type="submit" value="提交"/>
            </form>
        </div>
    </div>
    <!--footer-->
    <div id="footer" style="clear: both">
        <div id="f_center">

        </div>
    </div>
<script src="js/plugin.js"></script>
    
</body>
<script src="js/jquery.js"></script>
<script src="js/register.js"></script>
    <script src="js/baidu.js"></script>
<script type="text/html" id="header_temp">   
    <ul class="newsnav">
                <% for(x in header_list){%>
                 <li>
                     <a href="<%=header_list[x]['first_list_href']%>"><%=header_list[x]['first_list_name']%></a>
                      <ul class="dropNav">
                     <% for (y in header_list[x]['second']){%>
                         <li><a href="<%=header_list[x]["second"][y]['second_list_href']%>"><%=header_list[x]["second"][y]['second_list_name']%></a></li>
                     <%}%>
                     </ul>
                 </li>
                 <%}%>
             </ul>
</script>
<script type="text/html" id="footer_temp" >
    <ul>
        <li class="f_main">
            <a href="" class="f_title">友情链接</a>
            <ul class="f_content">
                <% for (x in footer_list){%>
                <%for (y in footer_list[x]){%>
                <li><a href="<%=footer_list[x][y]['second_list_href']%>"><%=footer_list[x][y]['second_list_name']%></a></li>
                <%}%>
                <%}%>
            </ul>
            <ul class="f_content" style="position: relative;bottom:13px;">
                <% for (x in footer_list){%>
                <%for (y in footer_list[x]){%>
                <li><a href="<%=footer_list[x][y]['third_list_href']%>"><%=footer_list[x][y]['third_list_name']%></a></li>
                <%}%>
                <%}%>
            </ul>
        </li>
        <li class="f_main">
            <a href="" class="f_title">联系分享</a>
            <div class="f_content">
                <p><img src="img/footer/sina_weibo.png"/><img src="img/footer/QQ.png"/><img src="img/footer/微信%20-%20Assistor.png"/></p>
                <p><img src="img/footer/朋友圈%20-%20Assistor.png"/><img src="img/footer/豆瓣%20-%20Assistor.png"/><img src="img/footer/人人网%20-%20Assistor.png"/></p>
            </div>
        </li>
        <li class="f_main">
            <a href="" class="f_title">关注我们</a>
            <div class="f_content">
                <img src="img/code.png"/>
            </div>
        </li>
    </ul>
</script>
<script src="js/template.js"></script>
<script>
    $(function(){
        $('.newsnav li').mouseenter(function(){
            $(this).find($('.dropNav')).slideDown(200);
            $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
        });
        $('.dropNav').mouseleave(function(){
            $(this).slideUp(200);
        });
    });
</script>
</html>
