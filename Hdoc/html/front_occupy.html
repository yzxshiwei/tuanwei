        var school_select_btn = $(".school-select-btn")
        school_select_btn.click(function () {
            var btn_index = $(".school-select-btn").index($(this))
            //找到所点击按钮的序列,这样方便检索后面下拉面板,而且省却标记
            var dropdown_color = school_select_db[btn_index]["color"]
           
            var school_select_parent = $(this).parent(".school-selector");
            var school_id = $(this).attr("school-selector")
            var dropdown = $(".select-class")[btn_index]
            if ($(this).hasClass("selected")) {
                $(this).removeClass("selected");

                $(dropdown).css({"height":"0px","background-color":dropdown_color})
                school_select_parent.find(".little-arr").hide()

            }
            else
            {
             $(this).addClass("selected");
                school_select_parent.find(".little-arr").show()
                print(btn_index)
                print( $(".select-class"))
                
                $(dropdown).css({"height":"200px","background-color":dropdown_color})
            
            }
