<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='js-lib/jquery-2.1.1.min.js'></script>
    <script src='js-lib/jquery.base64.js'></script>
    <link rel="stylesheet" href="css/background/css/normalize.css" />
    <link rel="stylesheet" href="css/background/css/style.css" />
    <link rel="stylesheet" href="css/background/css/font-awesome.min.css" />
    <style>
    #title {
        margin: 20px 30px;
    }
    
    .activities {
        width: 800px;
        overflow: auto;
        margin: 20px 30px;
        padding: 15px 20px;
        border: 1px dashed #ccc;
        border-radius: 5px;
        position: relative;
    }
    
    .activities p {
        float: left;
        margin-right: 10px;
    }
    
    .activities p:nth-child(1) {
        border: 1px solid #ccc;
        height: 80px;
        width: 10%;
    }
    
    .activities p:nth-child(1) img {
        height: 100%;
        width: 100%;
    }
    
    .activities p:nth-child(2) {
        width: 78%;
        padding: 5px 15px;
    }
    
    .activities p:nth-child(2) span {
        display: block;
    }
    
    .activities p:nth-child(2) span:nth-child(1) {
        font-size: 18px;
        margin-bottom: 5px;
    }
    
    .activities p:nth-child(3) {
        height: 30px;
        width: 60px;
        text-align: center;
        line-height: 30px;
        background: darkseagreen;
        border-radius: 5px;
        position: absolute;
        right: 0;
        bottom: 15px;
        color: #fff;
        cursor: pointer;
    }
    
    .project {
        width: 800px;
        overflow: auto;
        margin: 20px 30px;
        padding: 10px 20px;
        border: 1px dashed #ccc;
        border-radius: 5px;
        position: relative;
    }
    
    .project h2 {
        text-align: center;
        margin: 10px 0px;
        padding-bottom: 15px;
        border-bottom: 1px dashed #ccc;
    }
    
    .project .des {
        margin-bottom: 10px;
        padding: 0px 15px 8px;
        border-bottom: 1px dashed #ccc;
    }
    
    .project h4 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 5px;
    }
    
    .project .teacher {
        overflow: auto;
        padding: 0px 15px 8px;
        border-bottom: 1px dashed #ccc;
    }
    
    .project .teacher .image {
        float: left;
        width: 80%;
    }
    
    .project .teacher img {
        float: left;
        height: 80px;
        width: 80px;
    }
    
    .project .update {
        position: relative;
        display: inline-block;
        background: #D0EEFF;
        border: 1px solid #99D3F5;
        border-radius: 4px;
        padding: 4px 12px;
        overflow: hidden;
        color: #1E88C7;
        text-decoration: none;
        text-indent: 0;
        line-height: 20px;
        text-align: center;
        border-radius: 5px;
        float: right;
    }
    
    .project .update:hover {
        background: #AADFFD;
        border-color: #78C3F3;
        color: #004974;
        text-decoration: none;
    }
    
    .upload_file {
        height: auto;
        padding: 20px 20px;
        border-bottom: 1px dashed #ccc;
    }
    
    .upload_btn {
        position: absolute;
        font-size: 100px;
        right: 0;
        top: 0;
        opacity: 0;
    }
    </style>
    <script src='my-js/root_ui/root_ui.js'></script>
    <script src='my-js/root_ui/file_upload.js'></script>
    <link href="js-lib/jquery-ui.min.css" rel="stylesheet">
    <script src="js-lib/jquery-ui.min.js"></script>
    <script src="../js/baidu.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style_wang.css">
</head>

                        </a>
                    </div>
                </div>
                <!-- tab-menu -->
                <div class="aaa"></div>
                <span>
            <a href="back_comm.html">团队交流</a>
            </span>
            <i class="fa fa-users"></i>

            <span>
            <a href="match_manage.html">项目管理</a>
            </span>
            <i class="fa fa-futbol-o"></i>
                <div class='side_bar'></div>
                <!-- tab-top-bar -->
                <div class="top-bar">
                    <ul>
                        <li>
                            <a href="javascript:void(0)" title="Log Out" onclick="logout()">
                                <i class="fa fa-sign-out"></i>
                            </a>
                        </li>
                        <li><span class="user_name" style='padding:0 10px'></span></li>
                    </ul>
                </div>
                <!-- tab-content -->
                <div class="tab-content">
                    <h1 id="title">活动</h1>
                    
                </div>
            </div>
        </div>
    </div>
    
<script src="my-js/root_ui/jquery.ajaxupload.js"></script>

</html>
