<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='js-lib/jquery-2.1.1.min.js'></script>
    <script src='js-lib/jquery.base64.js'></script>
    <link rel="stylesheet" href="css/background/css/normalize.css" />
    <link rel="stylesheet" href="css/background/css/style.css" />
    <link rel="stylesheet" href="css/background/css/font-awesome.min.css" />
    <style>
        .returnIndex img{
            margin-right: 25px;
        }
        .returnIndex span{
            font-size: 22px;
            color:#666;
        }
        .tab-content .search{
            float: left;
            text-align: center;
            width:80%;
        }
        .tab-content .search label{
            display: block;
            height:35px;
            width:270px;
            margin: 30px auto;
            border:1px solid #ccc;
            border-radius: 3px;
            position: relative;

        }
        .tab-content .search label input{
            height: 100%;
            width: 85%;
            font-size: 16px;
            position: absolute;
            top:0;
            left:5px;
        }
        .tab-content .search label img{
            position: absolute;
            top:4px;
            right:5px;
        }
        .b_page{
            float: right;
            margin: 30px;
        }
        .b_page li{
            float: left;
            margin-right: 10px;
        }
        .activities{
            width:75%;
            overflow: auto;
            margin: 20px 30px;
            padding: 15px 20px;
            border:1px dashed #ccc;
            border-radius: 5px;
            position: relative;
        }
        .activities p{
            float: left;
            margin-right: 10px;
        }
        .activities p:nth-child(1){
            border:1px solid #ccc;
            height:80px;
            width: 10%;
        }
        .activities p:nth-child(1) img{
            height: 100%;
            width: 100%;
        }
        .activities p:nth-child(2){
            width: 78%;
            padding:5px 15px;
        }
        .activities p:nth-child(2) span{
            display: block;
        }
        .activities p:nth-child(2) span:nth-child(1){
            font-size: 18px;
            margin-bottom: 5px;
        }
        .activities .ac_title{
            position: relative;
            padding-bottom: 20px;
            overflow: auto;
        }
        .activities .open{
            height: 30px;
            width: 60px;
            text-align: center;
            line-height: 30px;
            background: darkseagreen;
            border-radius: 5px;
            position: absolute;
            right: 0;
            bottom: 15px;
            color: #fff;
            cursor: pointer;
        }
        .p_content{
            clear: both;
            width: 98%;
            margin: 0px auto;
        }
        .p_content .title{
            font-size: 18px;
            height:54px;
            line-height: 54px;
            background: rgb(153,153,153);
            color: #fff;
            font-weight: bold;
            padding-left: 550px;
        }
        .p_content .c_title{
            width: 1100px;
            font-size: 18px;
            height:44px;
            line-height: 44px;
            background: rgb(153,153,153);
            color: #fff;
            font-weight: bold;
            padding-left: 550px;
        }
        .p_content .content{
            overflow: auto;
            padding-top: 30px;
            margin-left: 40px;
            display: none;
            border-top:1px dashed #ccc;
        }
        .p_content .content .p_left_nav{
            float: left;
            width: 10%;
            background: #f0f0f0;
            text-align: center;
            padding-top: 21px;
        }
        .p_content .p_left_nav h6{
            margin-bottom: 21px;
            font-size: 16px;
            color: rgb(102,102,102);
        }
        .p_content .p_left_nav h6:nth-child(1),h6:nth-child(2){
            height: 42px;
            line-height: 42px;
        }
        .p_content .p_left_nav h6:nth-child(3){
            height:180px;
        }
        .p_content .p_left_nav h6:nth-child(4){
            height:42px;
            line-height: 42px;
        }
        .p_content .p_left_nav h6:nth-child(5){
            height:400px;
        }
        .p_content .content .p_right_input{
            float: left;
            padding-top: 21px;
            margin-left: 22px;
            width: 1000px;
        }
        .p_content .content .p_right_input label{
            display: block;
            margin-bottom: 21px;
        }
        .p_content .content .p_right_input b{
            color: rgb(102,102,102);
            font-size: 16px;
            font-weight: 500;
        }
        .p_content .content .p_right_input label input[type="text"]{
            height:42px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 22px;
        }
        .p_content .content .p_right_input label textarea{
            height:180px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
        }
        .p_content .content .p_right_input label:nth-child(3){
            line-height: 180px;
        }
        .p_content .content .p_right_input label input[type="file"]{
            height:42px;
            padding-top: 10px;
            width: 810px;
            border:1px solid #ccc;
            margin-right: 21px;
            padding-left: 15px;
            vertical-align: middle;
        }
        .p_right_input .p_team{
            border:1px solid #ccc;
            width: 810px;
            padding: 19px 21px;
            float: left;
            margin-right: 21px;
        }
        .p_right_input .p_team .team_information{
            float: left;
            border:1px solid #ccc;
            padding: 15px;
            width: 90%;
            margin-bottom: 15px;
        }
        .p_right_input .p_team .team_information img{
            float: left;
            width: 100px;
            height:100px;
            margin-right: 16px;
            background: rgb(153,153,153);
        }
        .p_right_input .p_team li{
            overflow: auto;
        }
        .p_right_input .p_team .team_information .people_information{
            float: left;
            width: 82%;
            height:100px;
            overflow: auto;
            font-size: 12px;
            color: rgb(102,102,102);
        }
        .p_right_input .p_team .team_information .people_information h5{
            font-size: 12px;
            color: rgb(102,102,102);
            font-weight: 500;
            width: 140px;
            padding-bottom: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }
        .p_right_input .p_team .team_information .people_information p{
            line-height: 20px;
        }
        .p_right_input .p_delete{
            height: 26px;
            line-height: 0px;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
            position: relative;
            top:50px;
            left:30px;
        }
        .p_right_input .p_add{
            float: left;
            height: 26px;
            line-height: 0px;
            font-size: 26px;
            color: #fff;
            width: 26px;
            border-radius: 26px;
            background: rgb(153,153,153);
        }
        .p_content .p_right_input .btn{
            width: 80%;
            text-align: center;
        }
        .p_content .p_right_input .btn input[type="submit"]{
            margin-top: 23px;
            font-family: "微软雅黑";
            width: 150px;
            height: 42px;
            background: rgb(0,153,153);
            font-size: 18px;
            color: #fff;
        }
    </style>
    <script src='my-js/root_ui/root_ui.js'></script>

</head>

        //删除

            $(this).parent().remove();
            return false;
        });
        //项目编辑内容效果显示隐藏
        $('.open').click(function(){
            var openId = $(this).attr('open-id');
            var content = $("div[content-id="+openId+"]");
            content.toggle();
        });
