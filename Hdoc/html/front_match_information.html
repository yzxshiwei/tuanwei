    <script>
    $.getArgs = function(name){
            var list_ = window.location.search.substring(1).split("&");
            var args = new Object();
            for (x in list_)
            {
                var sp = list_[x].split("=");
                var key = sp[0];
                var value = sp[1];
                args[key] = value
            }
            return args[name];
        };

        $(function(){
        	$.getJSON('/tuan_final/backend/my-php/root_ui/get_race.php',{"action":"match"} ,function(json){
                console.log(json)
                // 分页器
                var page_size = 0;
                var page = 1;
                if(json.length)
                {
                    var page_size = json[0]["page_size"]
                }
                if ($.getArgs("page"))
                {
                    page = $.getArgs("page")
                }
                var page_size = (page_size/10)+1
                for(var i = 1;i<=page_size;i++)
                {
                    console.log(page)
                    if (i==page)
                    {
                        $(".page_selecter").append("<li class='active'>"+i+"</li>")
                    }
                    else
                    {
                        $(".page_selecter").append("<li>"+i+"</li>")
                    }
                }
                // 分页器结束
        		var html = [];
        		$.each(json, function(i, item){
        			var list_item = $('#list_item').html();
        			list_item = list_item.replace(/\{\{img\}\}/, 'backend/' + item['banner_path']);
        			list_item = list_item.replace(/\{\{rule\}\}/, item['sub_title']);
        			list_item = list_item.replace(/\{\{name\}\}/, item['name']);
        			list_item = list_item.replace(/\{\{url\}\}/g, './front_match.html?race_id=' + item['race_id']);
        			html.push(list_item);
        		});
        		$('.i_des').html(html.join(''));
        	});
        	
        	
            $('.flicker-example').flickerplate(
                    {
                        auto_flick 				: true,
                        auto_flick_delay 		: 8,
                        flick_animation 		: 'transform-slide'
                    });
            $('.newsnav li').mouseenter(function(){
                $(this).find($('.dropNav')).slideDown(200);
                $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
            });
            $('.dropNav').mouseleave(function(){
                $(this).slideUp(200);
            });
        });
    </script>
