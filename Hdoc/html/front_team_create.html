<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>团队组建</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style-fcl.css"/>
    <link href="css/flickerplate.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--头部-->
    <div class="newsHeader">
        <div class="headerContent">
            <!--LOGO-->
            <a href="index.html"><img src="img/SCU_logo.png" width="200px" alt=""> <span> · 团委创立方教育平台</span></a>
            <!--注册、登录-->
            <div class="rAndl">
                <a href="front_login.html">登录</a> <span>|</span> <a href="front_personBm.html">注册</a>
            </div>
        </div>
    </div>
    <!--头部导航-->
    <div id="headerNav">
        <div class="navContent">
           
        </div>
    </div>
    <!--比赛信息-->
    <div id="information">
        <!--轮播-->
        <div class="unslider-news">
            <div class="flicker-example" data-auto-flick-delay="6" data-dot-alignment="center" data-theme="light" style="max-height:350px;width:100%">
                <ul>
                    <li data-background="img/hlw+.png">
                        <!--<div class="flick-title">主标题</div>-->
                        <!--<div class="flick-sub-text">副标题</div>-->
                    </li>
                    <li data-background="img/flicker-2.jpg">
                        <!--<div class="flick-title">主标题</div>-->
                        <!--<div class="flick-sub-text">副标题</div>-->
                    </li>
                    <li data-background="img/flicker-3.jpg">
                        <!--<div class="flick-title">主标题</div>-->
                        <!--<div class="flick-sub-text">副标题</div>-->
                    </li>
                    <li data-background="img/flicker-3.jpg">
                        <!--<div class="flick-title">主标题</div>-->
                        <!--<div class="flick-sub-text">副标题</div>-->
                    </li>
                </ul>
            </div>
        </div>
        <!--比赛信息标题-->
        <div class="i_title">
            <h2>招兵买马 毛遂自荐</h2>
        </div>
        <div id="teamCreate">
            <!--留言框-->
            <div id="messageBox">
                <div class="messageBox">
                    <textarea class="reason" placeholder="填写招兵买马需求以及团队联系方式:"></textarea>
                    <input class="subBtn" type="submit" value="提交"/>
                </div>
            </div>
            <div id="teamMessage">
                <div class="teamMessage">
                    <!--团队信息-->
                    <div class="text-area"></div>
                    <!--分页-->
                    <div class="page">
                        <ul class="page_select">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer" style="margin-top: 70px">
        <div class="footer-bag">
            
        </div>
    </div>
    <!--js-->
    <script src="js/jquery.js"></script>
    <script src="js/min/modernizr-custom-v2.7.1.min.js" type="text/javascript"></script>
    <script src="js/min/hammer-v2.0.3.min.js" type="text/javascript"></script>
    <script src="js/min/flickerplate.min.js"></script>
        <script src="js/baidu.js"></script>
<script type="text/html" id="header_temp">   
    <ul class="newsnav">
                <% for(x in header_list){%>
                 <li>
                     <a href="<%=header_list[x]['first_list_href']%>"><%=header_list[x]['first_list_name']%></a>
                      <ul class="dropNav">
                     <% for (y in header_list[x]['second']){%>
                         <li><a href="<%=header_list[x]["second"][y]['second_list_href']%>"><%=header_list[x]["second"][y]['second_list_name']%></a></li>
                     <%}%>
                     </ul>
                 </li>
                 <%}%>
             </ul>
</script>
<script id="footer_temp" type="text/html">
    <% for(x in footer_list){%>
                       <div class="footer-menu">
                       <% for (y in footer_list[x]['second']){%>
                <span><a href="<%=footer_list[x]['second'][y]['second_url']%>"><%=footer_list[x]['second'][y]['second_name']%></a></span>
                
                <%}%>

            </div>
                        
                         
    <%}%>                   
                          
</script>
<script src="js/template.js"></script>
    <script>
        $(function(){
            $('.flicker-example').flickerplate(
                    {
                        auto_flick 				: true,
                        auto_flick_delay 		: 8,
                        flick_animation 		: 'transform-slide'
                    });
            $('.newsnav li').mouseenter(function(){
                $(this).find($('.dropNav')).slideDown(200);
                $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
            });
            $('.dropNav').mouseleave(function(){
                $(this).slideUp(200);
            });
        });
    </script>
    <!--ajax 团队组建显示内容-->
    <script>
        window.onload = $.get('backend/my-php/team_create/get_tuan.php?page=1',function(data,success){
            console.log(data);
            var page_amount = data.amount;//分页总页数
            var page_body = data.count;//分页显示单页的条数
            //生成页面主体
            for(x in page_body){
                $("div.text-area").append('<div class="teamBox">' +
                        '<img class="radius head_picture" src="'+page_body[x]["avator"]+'"/>' +
                        '<div class="teamZl">' +
                        '<h4 id="teamName">'+page_body[x]["name"]+'</h4>' +
                        '<h5 id="teamContent">'+page_body[x]["info"]+'</h5>' +
                        '</div>' +'</div>'
                );
            }
            for(var i=1;i<=page_amount;i++){
                if(i==1){
                    $("ul.page_select").append('<li class="active">1</li>');
                }else{
                    $("ul.page_select").append('<li>'+i+'</li>');
                }
            }
        },'json');
        
        $('.subBtn').click(function(){
            var reason = $('.reason').val();
            var count = {'info':reason};
            $.post('backend/my-php/team_create/post_tuan.php',count,function(data){
                if(data == 200){
                    alert('提交成功');
                }else{
                    alert('提交失败');
                }
            })
        });
        //换页
        $(document).on("click",".page_select li",function(){
            var page_name = parseInt($(this).html());
            console.log(page_name);
            $("div.text-area").html("");
            $("ul.page_select").html("");
            $.get('backend/my-php/team_create/get_tuan.php?page='+page_name,function(data,success) {
                console.log(data);
                console.log(success)
                var page_amount = data.amount;//分页器总页数
                var page_body = data.count;//分页显示单页的条数
                console.log(page_body);
                console.log(page_amount);
                for (x in page_body) {
                    $("div.text-area").append('<div class="teamBox">' +
                            '<img class="radius head_picture" src="' + page_body[x]["avator"] + '"/>' +
                            '<div class="teamZl">' +
                            '<h4 id="teamName">' + page_body[x]["name"] + '</h4>' +
                            '<h5 id="teamContent">' + page_body[x]["info"] + '</h5></div></div>'
                    );
                }
                for (var i = 1; i <= page_amount; i++) {
                    $("ul.page_select").append('<li>' + i + '</li>')
                }
                //输出分页器后染色
                $("ul.page_select li:nth-child("+page_name+")").addClass("active")
            },'json')
        });
        //添加回复
    </script>
    <script src="js/plugin.js"></script>
</body>
</html>
