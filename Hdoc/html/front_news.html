<script src="js/template.js"></script>
    <script>
        $(function(){
              $('.flicker-example').flickerplate(
              {
                  auto_flick 				: true,
                  auto_flick_delay 		: 8,
                  flick_animation 		: 'transform-slide'
              });
              $('.newsnav li').mouseenter(function(){
                  $(this).find($('.dropNav')).slideDown(200);
                  $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
              });
              $('.dropNav').mouseleave(function(){
                  $(this).slideUp(200);
              });
	    });
    </script>
    <!--ajax-->
    <script>
        //得到上传的地址
        $.getArgs = function(name){
            var list_ = window.location.search.substring(1).split("&");
            var args = new Object();
            for (x in list_)
            {
                var sp = list_[x].split("=");
                var key = sp[0];
                var value = sp[1];
                args[key] = value
            }
            return args[name];
        };
        //页面加载得到数据


        var id = $.getArgs('id');
        window.onload = $.get("backend/my-php/root_ui/get_news_content.php?id="+id,function(data,success){
            if(success){
                console.log(data)
                var time_date = new Date(parseInt(data.public_t))
                console.log(time_date)
                var time_ = time_date.getFullYear()+"-"+time_date.getMonth()+"-"+time_date.getDate()

                $('.title').html(data.title1);//标题
                $('.sub-title').html(data.title2);//副标题
                $('.time').html(time_);//发布时间
                $('.from').html(data.submit_p);//发布人
                if(data.title_image!="")
                {
                    console.log(data.title_image)
                $('.unslider-news').append('<img src="backend/news/'+data.title_image+'" style="width:100%;height:388px">');//发布图片
                }
                $('.news-page-body').html(data.content);//发布内容
            }
        },'json');
    </script>
