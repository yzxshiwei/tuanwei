<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-fcl.css">
</head>
<body>
    <!--头部-->
    <div class="newsHeader">
        <div class="headerContent">
            <!--LOGO-->
            <a href="index.html"><img src="img/SCU_logo.png" width="200px" alt=""> <span> · 团委创立方教育平台</span></a>
            <!--注册、登录-->
            <div class="rAndl">
                <a href="front_personBm.html">注册</a>
            </div>
        </div>
    </div>
    <!--头部导航-->
    <div id="headerNav">
        <div class="navContent">
            
        </div>
    </div>
    <!--poster-->
    <div id="team">
        <div class="poster">
            <div class="center"><img src="img/banner-1.jpg"/></div>
        </div>
        <!--title-->
        <div class="title">成员登录</div>
        <!--content-->
        <div class="content">
            <form action="" method="">
                <p><span>电子邮箱</span><input id="email" type="text" placeholder="电子邮件地址"/></p>
                <label id="emailTs">123</label>
                <p><span>密 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span><input id="pwd" type="password" placeholder="密码"/></p>
                <label id="pwdTs">123</label>
                <input class="subBtn" type="button" value="登录"/>
            </form>
        </div>
    </div>
    <!--footer-->
    <div id="footer" class="footer footer2" style="clear: both">
        <div class="footer-bag">
            
        </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/register.js"></script>
    <script src="js/baidu.js"></script>
<script type="text/html" id="header_temp">   
    <ul class="newsnav">
                <% for(x in header_list){%>
                 <li>
                     <a href="<%=header_list[x]['first_list_href']%>"><%=header_list[x]['first_list_name']%></a>
                      <ul class="dropNav">
                     <% for (y in header_list[x]['second']){%>
                         <li><a href="<%=header_list[x]["second"][y]['second_list_href']%>"><%=header_list[x]["second"][y]['second_list_name']%></a></li>
                     <%}%>
                     </ul>
                 </li>
                 <%}%>
             </ul>
</script>
<script id="footer_temp" type="text/html">
    <% for(x in footer_list){%>
                       <div class="footer-menu">
                       <% for (y in footer_list[x]['second']){%>
                <span><a href="<%=footer_list[x]['second'][y]['second_url']%>"><%=footer_list[x]['second'][y]['second_name']%></a></span>
                
                <%}%>

            </div>
                        
                         
    <%}%>                   
                          
</script>
<script src="js/template.js"></script>
<script>
    $(function(){
        $('.newsnav li').mouseenter(function(){
            $(this).find($('.dropNav')).slideDown(200);
            $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
        });
        $('.dropNav').mouseleave(function(){
            $(this).slideUp(200);
        });
    });
    //ajax 提交
    $('.subBtn').click(function(){
        var email = $('#email').val();
        var password = $('#pwd').val();
        var data = {
            'email':email,
            'password':password
        };
        $.post('backend/my-php/login/login.php',data,function(data,success){
            if(data != 300){
                location.href = 'index.html?name='+data;
            }else{
                alert('密码或用户名错误!');
            }
        });
    });
</script>
</html>
