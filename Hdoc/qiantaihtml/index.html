    <script>

    $(document).ready(function()
{
    $('.flicker-example').flickerplate(
    {
        arrows: false,
        arrows_constraint: false,
        auto_flick: true,
        auto_flick_delay: 10,
        block_text: true,
        dot_alignment: 'center',
        dot_navigation: false,
        flick_animation: 'transition-slide',
        flick_position: 1,
        theme: 'dark'
    });
});
    $(document).ready(function(){
        $.get("backend/my-php/root_ui/get_news_slider.php?type=1",function(data,success){
            if (success=="success")
                {
                    
                    var lis = $("ul.slider_bag").children()
                    var fliker_title = $("div.flick-title")
                    for(x in data)
                    {
                        var slider = data[x]
                        $(lis[x]).attr("style","background-image:url("+slider.img_url+")")
                        $(fliker_title[x]).html('<a href="'+slider.url+'">'+slider.title+'</a>')
                    }
                }
        },"json")
    })

    $.get("backend/my-php/root_ui/get_news_normal.php?type=1",function(data,success){
            if (success=="success")
                {
                    var lis = $("div.news-card").children()
                    var top = data.top
                    var normal = data.normal
                    console.log(lis)
                    

                    for(x in top)
                    {
                        $(lis[x]).attr("style","color:red")
                        $(lis[x]).html('<a href="'+top[x]["url"]+'" >'+top[x]["title"]+'</a>')
                    }
                    for(x in normal)
                    {
                        
                        $("div.wz").append('<a href="'+normal[x]["url"]+'"><p ">'+normal[x]["title"]+'</p></a>')
                    }
                }

        },"json")

        $(function () {
            $('.banner').unslider(

                {

                    speed: 1000

                });
            $('.newsnav li').mouseenter(function(){
                $(this).find($('.dropNav')).slideDown(200);
                $(this).find($('.dropNav')).parent().siblings().find($('ul')).slideUp(200);
            });
            $('.dropNav').mouseleave(function(){
                $(this).slideUp(200);
            });
        });
    </script>
